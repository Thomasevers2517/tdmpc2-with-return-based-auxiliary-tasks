# ============================================================
# BISECT 11: ALL CHANGES AT ONCE (= sweep 18 baseline)
# All 10 variable params changed from sweep 17 → sweep 18:
#   train_act_std_coeff:       0 → 1
#   buffer_update_interval:    1 → -1
#   consistency_coef:         10 → 20
#   tau:                   0.003 → 0.01
#   jacobian_correction_scale: 1 → 0
#   utd_ratio:                 4 → 1
#   value_update_freq:         2 → 1
#   num_q:                     8 → 5
#   local_td_bootstrap:     true → false
#   planner_num_dynamics_heads: 4 → 1
# ============================================================

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    value: quadruped-walk
  seed:
    value: 1
  steps:
    value: 100000

  # --- ALL CHANGED to sweep 18 values ---
  train_act_std_coeff:
    value: 1
  buffer_update_interval:
    value: -1
  consistency_coef:
    value: 20
  tau:
    value: 0.01
  jacobian_correction_scale:
    value: 0
  utd_ratio:
    value: 1
  value_update_freq:
    value: 1
  num_q:
    value: 5
  local_td_bootstrap:
    value: false
  planner_num_dynamics_heads:
    value: 1

  # --- Fixed params (identical in sweep 17 and 18) ---
  start_entropy_coeff:
    value: 1e-4
  end_entropy_coeff:
    value: 0
  min_std:
    value: 0.05
  max_std:
    value: 2
  log_std_min:
    value: -10
  log_std_max:
    value: 2
  rollout_head_strategy:
    value: split
  num_rollouts:
    value: 1
  pi_num_rollouts:
    value: 1
  value_per_dynamics:
    value: false
  dynamics_prior_scale:
    value: 0
  value_prior_scale:
    value: 0
  planner_value_std_coef_train:
    value: 0
  planner_value_std_coef_eval:
    value: 0
  policy_value_std_coef:
    value: 0
  td_target_std_coef:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
  save_train_video:
    value: false
  best_eval:
    value: false
