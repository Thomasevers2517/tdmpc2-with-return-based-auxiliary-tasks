# ============================================================
# BISECT 12: compile=false + H=1 â€” test if crash is compile-related
# If this doesn't crash, the H=1 crash is a torch.compile bug.
# ============================================================

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    value: quadruped-walk
  seed:
    value: 1
  steps:
    value: 100000

  # --- Key test params ---
  planner_num_dynamics_heads:
    value: 1
  compile:
    value: false

  # --- Unchanged variable params (sweep 17 values) ---
  train_act_std_coeff:
    value: 0
  buffer_update_interval:
    value: 1
  consistency_coef:
    value: 10
  tau:
    value: 0.003
  jacobian_correction_scale:
    value: 1
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  num_q:
    value: 8
  local_td_bootstrap:
    value: true

  # --- Fixed params ---
  rollout_head_strategy:
    value: split
  num_rollouts:
    value: 1
  pi_num_rollouts:
    value: 1
  value_per_dynamics:
    value: false
  dynamics_prior_scale:
    value: 0
  value_prior_scale:
    value: 0
  td_target_std_coef:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
  save_train_video:
    value: false
  best_eval:
    value: false
