# Sweep 18.8b: All contributions + all hyperparams — hard DMC tasks (300k)
# Diff from baseline: all contributions + utd_ratio=4, value_update_freq=2,
#   num_q=8, tau=0.003, consistency_coef=10
# 1 task × 8 seeds = 8 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values: [dog-run]
  seed:
    values: [1, 2, 3, 4, 5, 6, 7, 8]
  steps:
    value: 300000

  # --- Sweep-specific: all contributions + all hyperparams ---
  buffer_update_interval:
    value: 1
  jacobian_correction_scale:
    value: 1
  local_td_bootstrap:
    value: true
  planner_num_dynamics_heads:
    value: 4
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  num_q:
    value: 8
  tau:
    value: 0.003
  consistency_coef:
    value: 10
  start_entropy_coeff:
    value: 1e-4

  # --- Standard defaults ---
  rollout_head_strategy:
    value: split
  num_rollouts:
    value: 1
  pi_num_rollouts:
    value: 1
  value_per_dynamics:
    value: false
  dynamics_prior_scale:
    value: 0
  value_prior_scale:
    value: 0
  planner_value_std_coef_train:
    value: 0
  planner_value_std_coef_eval:
    value: 0
  policy_value_std_coef:
    value: 0
  td_target_std_coef:
    value: 0
  min_std:
    value: 0.05
  max_std:
    value: 2
  log_std_min:
    value: -10
  log_std_max:
    value: 2
  end_entropy_coeff:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
  save_train_video:
    value: false
  best_eval:
    value: false
  train_act_std_coeff:
    value: 1
