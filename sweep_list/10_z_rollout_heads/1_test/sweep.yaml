# Sweep 10.1: z_rollout head strategy comparison
# 3 strategies × 3 tasks × 2 seeds = 18 runs
# Tests single/concat/split rollout_head_strategy with num_rollouts=1, num_q=5.

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values:
      - hopper-hop
      - dog-run
      - quadruped-walk

  seed:
    values: [1, 2]

  rollout_head_strategy:
    values:
      - single
      - concat
      - split

  num_rollouts:
    value: 1

  num_q:
    value: 5

  steps:
    value: 100000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
