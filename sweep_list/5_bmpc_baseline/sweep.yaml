# BMPC-match baseline sweep on dog-run (hard DMC task)
# Settings matched to BMPC: UTD 1, no encoder consistency, tau=0.01, single dynamics head,
# 2 value heads, no optimism/pessimism, slice reanalyze, constant entropy coeff
# Sweep: UTD ratio 1 vs 2
# 1 task × 2 seeds × 2 UTD values = 4 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # SWEEP PARAMETERS
  #############################################

  task:
    values: [dog-run]

  utd_ratio:
    values: [1, 2]  # default: 4

  seed:
    values: [1, 2]

  #############################################
  # BMPC-STYLE SETTINGS (differ from defaults)
  #############################################

  tau:
    value: 0.01  # default: 0.003

  encoder_consistency_coef:
    value: 0  # default: 1, no encoder consistency for BMPC

  value_update_freq:
    value: 1  # default: 2

  end_entropy_coeff:
    value: 0.0001  # default: 1e-6, match start_entropy_coeff for no decay

  reanalyze_slice_mode:
    value: true  # default: false

  #############################################
  # NO OPTIMISM/PESSIMISM (BMPC style)
  #############################################

  optimistic_policy_value_std_coef:
    value: 0  # default: 1

  planner_value_std_coef_train:
    value: 0  # default: 1

  planner_value_std_coef_eval:
    value: 0  # default: -1

  #############################################
  # ARCHITECTURE (BMPC style: fewer heads)
  #############################################

  planner_num_dynamics_heads:
    value: 1  # default: 2

  num_q:
    value: 2  # default: 4

  num_reward_heads:
    value: 1  # default: 2

  #############################################
  # OTHER BMPC SETTINGS
  #############################################

  local_td_bootstrap:
    value: false  # default: true

  dual_policy_enabled:
    value: false  # default: true

  #############################################
  # TRAINING CONFIG
  #############################################

  steps:
    value: 500000  # default: 100_000

  #############################################
  # LOGGING
  #############################################

  enable_wandb:
    value: true

  wandb_project:
    value: tdmpc2-tdmpc2

  wandb_entity:
    value: thomasevers9

  compile:
    value: true

  save_video:
    value: false
