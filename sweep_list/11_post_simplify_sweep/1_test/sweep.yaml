# Sweep 11.1: Post-simplify sanity check
# 3 tasks Ã— 2 seeds = 6 runs
# Verifies the cleaned-up codebase with single rollout head strategy.

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values:
      - hopper-hop
      - dog-run
      - quadruped-walk

  seed:
    values: [1, 2]

  rollout_head_strategy:
    value: single

  num_rollouts:
    value: 1

  num_q:
    value: 5

  steps:
    value: 100000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
