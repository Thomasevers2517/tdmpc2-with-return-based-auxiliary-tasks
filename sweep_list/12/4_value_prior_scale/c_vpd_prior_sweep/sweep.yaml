# Sweep 12.4c: Value prior scale with value_per_dynamics
# 3 tasks × 1 seed × 2 value_prior_scale = 6 runs
#
# Tests value_per_dynamics=true (each value head group linked to a dynamics head)
# with value prior scale ablation. rollout_head_strategy=single.

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values:
      - hopper-hop
      - dog-run
      - quadruped-walk

  seed:
    values: [1]

  # --- Swept parameter ---
  value_prior_scale:
    values: [0.01, 0]

  # --- Fixed parameters ---
  value_per_dynamics:
    value: true
  rollout_head_strategy:
    value: single
  td_target_std_coef:
    value: 0
  num_reward_heads:
    value: 2
  num_q:
    value: 8
  planner_num_dynamics_heads:
    value: 4
  steps:
    value: 100000
  num_rollouts:
    value: 1

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
