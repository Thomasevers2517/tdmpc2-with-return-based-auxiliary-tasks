# Sweep 13.11: Optimistic planner with VPD, 16 value heads, bootstrap ablation
# 1 task × 5 seeds × 2 planner_value_std_coef_train × 2 local_td_bootstrap = 20 runs
#
# Tests optimistic planner scoring with 16 value heads grouped by dynamics head
# (value_per_dynamics=true, 16/4=4 per group), crossing with local bootstrap on/off.

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    value: hopper-hop

  seed:
    values: [1, 2, 3, 4, 5]

  # --- Changed from baseline ---
  planner_value_std_coef_train:
    values: [1, 2]
  num_q:
    value: 16
  value_per_dynamics:
    value: true
  local_td_bootstrap:
    values: [true, false]

  # --- Baseline parameters ---
  rollout_head_strategy:
    value: split
  num_rollouts:
    value: 1
  pi_num_rollouts:
    value: 1
  dynamics_prior_scale:
    value: 0
  value_prior_scale:
    value: 0
  planner_value_std_coef_eval:
    value: 0
  policy_value_std_coef:
    value: 0
  td_target_std_coef:
    value: 0
  jacobian_correction_scale:
    value: 1.0
  steps:
    value: 100000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
