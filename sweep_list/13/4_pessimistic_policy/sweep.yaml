# Sweep 13.4: Pessimistic policy
# 3 tasks × 3 seeds × 3 policy_value_std_coef = 27 runs
#
# Negative policy_value_std_coef makes the policy prefer low-uncertainty states.
# Q_eff = Q_mean + coef * Q_std, so negative coef penalizes disagreement.

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values:
      - hopper-hop
      - dog-run
      - quadruped-walk

  seed:
    values: [1, 2, 3]

  # --- Changed from baseline ---
  policy_value_std_coef:
    values: [-0.1, -0.3, -1]

  # --- Baseline parameters ---
  rollout_head_strategy:
    value: split
  num_rollouts:
    value: 1
  pi_num_rollouts:
    value: 1
  value_per_dynamics:
    value: false
  dynamics_prior_scale:
    value: 0
  value_prior_scale:
    value: 0
  planner_value_std_coef_train:
    value: 0
  planner_value_std_coef_eval:
    value: 0
  td_target_std_coef:
    value: 0
  local_td_bootstrap:
    value: true
  jacobian_correction_scale:
    value: 1.0
  steps:
    value: 100000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
