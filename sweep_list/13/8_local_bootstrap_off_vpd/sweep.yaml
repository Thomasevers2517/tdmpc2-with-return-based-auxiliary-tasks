# Sweep 13.8: Local bootstrap OFF + value_per_dynamics sweep
# 3 tasks × 4 seeds × 2 value_per_dynamics = 24 runs
#
# With local_td_bootstrap=false, all value heads get the same global TD target.
# vpd=false: disagreement should collapse (same target, same latents).
# vpd=true:  different dynamics heads still provide different latents per group,
#            so some disagreement may persist despite global targets.

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values:
      - hopper-hop
      - dog-run
      - quadruped-walk

  seed:
    values: [1, 2, 3, 4]

  # --- Changed from baseline ---
  local_td_bootstrap:
    value: false
  value_per_dynamics:
    values: [true, false]

  # --- Baseline parameters ---
  rollout_head_strategy:
    value: split
  num_rollouts:
    value: 1
  pi_num_rollouts:
    value: 1
  dynamics_prior_scale:
    value: 0
  value_prior_scale:
    value: 0
  planner_value_std_coef_train:
    value: 0
  planner_value_std_coef_eval:
    value: 0
  policy_value_std_coef:
    value: 0
  td_target_std_coef:
    value: 0
  jacobian_correction_scale:
    value: 1.0
  steps:
    value: 100000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
