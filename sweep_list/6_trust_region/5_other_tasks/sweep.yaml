# Trust region EMA TD target sweep on other tasks
# Fixed tau=0.001, sweep td_target_use_ema_policy
# 3 tasks × 2 ema_policy × 2 seeds = 12 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # SWEEP PARAMETERS
  #############################################

  task:
    values: [hopper-hop, dog-run, dog-stand]

  tau:
    value: 0.001

  td_target_use_ema_policy:
    values: [true, false]

  utd_ratio:
    value: 1

  policy_trust_region_coef:
    value: 1

  seed:
    values: [1, 2]

  #############################################
  # BMPC-STYLE SETTINGS (differ from defaults)
  #############################################

  encoder_consistency_coef:
    value: 0  # default: 1, no encoder consistency for BMPC

  value_update_freq:
    value: 1  # default: 2

  end_entropy_coeff:
    value: 0.0001  # default: 1e-6, match start_entropy_coeff for no decay

  reanalyze_slice_mode:
    value: true  # default: false

  ensemble_lr_scaling:
    value: false  # default: true

  num_rollouts:
    value: 1  # default: 8

  dropout:
    value: 0.01  # default: 0

  #############################################
  # NO OPTIMISM/PESSIMISM (BMPC style)
  #############################################

  optimistic_policy_value_std_coef:
    value: 0  # default: 1

  planner_value_std_coef_train:
    value: 0  # default: 1

  planner_value_std_coef_eval:
    value: 0  # default: -1

  #############################################
  # ARCHITECTURE (BMPC style: fewer heads)
  #############################################

  planner_num_dynamics_heads:
    value: 1  # default: 2

  num_q:
    value: 2  # default: 4

  num_reward_heads:
    value: 1  # default: 2

  num_reward_layers:
    value: 2  # default: ?

  reward_dim_div:
    value: 1  # default: ?

  #############################################
  # OTHER BMPC SETTINGS
  #############################################

  local_td_bootstrap:
    value: false  # default: true

  dual_policy_enabled:
    value: false  # default: true

  #############################################
  # TRAINING CONFIG
  #############################################

  steps:
    value: 100000

  #############################################
  # LOGGING
  #############################################

  enable_wandb:
    value: true

  wandb_project:
    value: tdmpc2-tdmpc2

  wandb_entity:
    value: thomasevers9

  compile:
    value: true

  save_video:
    value: false
