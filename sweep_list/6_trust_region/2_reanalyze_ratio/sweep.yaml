# Trust region + reanalyze ratio sweep on quadruped-walk
# Fixed: tau=0.01, policy_trust_region_coef=1, td_target_use_ema_policy=true
# Sweep: reanalyze_interval=2 (5x more reanalyze vs default 10)
# 1 task Ã— 4 seeds = 4 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # SWEEP PARAMETERS
  #############################################

  task:
    values: [quadruped-walk]

  reanalyze_interval:
    value: 2

  seed:
    values: [1, 2, 3, 4]

  #############################################
  # TRUST REGION CONFIG (FIXED)
  #############################################

  tau:
    value: 0.01

  policy_trust_region_coef:
    value: 1

  td_target_use_ema_policy:
    value: true

  #############################################
  # TRAINING CONFIG
  #############################################

  steps:
    value: 100000

  #############################################
  # LOGGING
  #############################################

  enable_wandb:
    value: true

  wandb_project:
    value: tdmpc2-tdmpc2

  wandb_entity:
    value: thomasevers9

  compile:
    value: true

  save_video:
    value: false
