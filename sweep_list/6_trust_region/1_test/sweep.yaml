# Trust region regularization sweep on quadruped-walk
# Sweep: tau (0.01, 0.001) × policy_trust_region_coef (0.1, 1, 10, 100)
# 1 task × 1 seed × 2 tau × 4 trust_region_coef = 8 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # SWEEP PARAMETERS
  #############################################

  task:
    values: [quadruped-walk]

  tau:
    values: [0.01, 0.001]

  policy_trust_region_coef:
    values: [0.1, 1, 10, 100]

  td_target_use_ema_policy:
    value: true

  seed:
    value: 1

  #############################################
  # TRAINING CONFIG
  #############################################

  steps:
    value: 500000

  #############################################
  # LOGGING
  #############################################

  enable_wandb:
    value: true

  wandb_project:
    value: tdmpc2-tdmpc2

  wandb_entity:
    value: thomasevers9

  compile:
    value: true

  save_video:
    value: false
