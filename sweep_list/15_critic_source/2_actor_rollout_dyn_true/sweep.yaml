# Sweep 15.2: Actor from rollout z, dynamics from true z
# pi(z_rollout), next(z_true, a) — policy gets H× diversity,
# but Q bootstrap is anchored to encoder latent ground truth.
# Baseline (both rollout) is sweep 13.1 (gpghlm9r).
# 3 tasks × 6 seeds = 18 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values:
      - hopper-hop
      - dog-run
      - quadruped-walk

  seed:
    values: [1, 2, 3, 4, 5, 6]

  # --- Actor latent source (this sweep's variable) ---
  actor_source:
    value: replay_rollout
  actor_rollout_source:
    value: replay_true

  # --- Baseline parameters (match sweep 13.1) ---
  rollout_head_strategy:
    value: split
  num_rollouts:
    value: 1
  pi_num_rollouts:
    value: 1
  value_per_dynamics:
    value: false
  dynamics_prior_scale:
    value: 0
  value_prior_scale:
    value: 0
  planner_value_std_coef_train:
    value: 0
  planner_value_std_coef_eval:
    value: 0
  policy_value_std_coef:
    value: 0
  td_target_std_coef:
    value: 0
  local_td_bootstrap:
    value: true
  jacobian_correction_scale:
    value: 1.0
  steps:
    value: 100000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
