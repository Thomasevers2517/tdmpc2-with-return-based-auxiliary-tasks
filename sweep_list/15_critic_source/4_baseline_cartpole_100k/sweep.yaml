# Sweep 15.4: Baseline on cartpole-swingup-sparse at 100k steps
# Default actor_source=replay_rollout, actor_rollout_source=replay_rollout
# 1 task Ã— 2 seeds = 2 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values:
      - cartpole-swingup_sparse

  seed:
    values: [1, 2]

  # --- Baseline: default actor latent sources ---
  actor_source:
    value: replay_rollout
  actor_rollout_source:
    value: replay_rollout

  # --- Baseline parameters (match sweep 13.1) ---
  rollout_head_strategy:
    value: split
  num_rollouts:
    value: 1
  pi_num_rollouts:
    value: 1
  value_per_dynamics:
    value: false
  dynamics_prior_scale:
    value: 0
  value_prior_scale:
    value: 0
  planner_value_std_coef_train:
    value: 0
  planner_value_std_coef_eval:
    value: 0
  policy_value_std_coef:
    value: 0
  td_target_std_coef:
    value: 0
  local_td_bootstrap:
    value: true
  jacobian_correction_scale:
    value: 1.0
  steps:
    value: 100000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
