program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 149: Prior Scale Ablation
  # 
  # Goal: Find prior_scale that doesn't break dense reward
  #       while potentially helping sparse reward tasks
  # 
  # Sweep:
  #   - prior_scale: [0, 0.01, 0.1, 0.5, 2.0]
  #   - prior_hidden_div: [4, 16]
  #   - tasks: quadruped-walk (dense), cartpole-swingup_sparse (sparse)
  #   - 1 seed per config
  #
  # 5 prior_scale × 2 prior_hidden_div × 2 tasks × 1 seed = 20 runs
  #############################################

  task:
    values:
      - quadruped-walk
      # - cartpole-swingup_sparse

  seed:
    values: [1]

  #############################################
  # PRIOR SCALE SWEEP (main focus)
  #############################################

  prior_scale:
    values: [0.00001, 1.0]

  prior_hidden_div:
    values: [8, 16]

  #############################################
  # CORRECT OPTIMISM SETTINGS (baseline)
  #############################################

  value_std_coef_default:
    value: 1
  td_target_std_coef:
    values: [0]
  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1
  planner_value_std_coef_train:
    value: opt
  planner_value_std_coef_eval:
    value: pess

  # Jacobian correction
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0

  # Use EMA target network for planner scoring
  ema_value_planning:
    value: true

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 8
  num_reward_heads:
    value: 4
  planner_num_dynamics_heads:
    value: 4

  #############################################
  # ENTROPY SETTINGS
  #############################################

  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 0.5
  entropy_action_dim_power:
    value: 1.0

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  multi_gamma_loss_weight:
    value: 0.01
  utd_ratio:
    value: 1
  value_update_freq:
    value: 1

  #############################################
  # PLANNER
  #############################################

  planner_use_all_heads_eval:
    value: true

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: true
  compile:
    value: false

  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
