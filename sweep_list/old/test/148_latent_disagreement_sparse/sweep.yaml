program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 148: Latent Disagreement for Sparse Reward
  # 
  # Goal: Test if latent disagreement bonus rescues sparse reward tasks
  # 
  # Problem: In sparse reward, all reward/value heads predict 0 everywhere,
  # so value-based optimism (std_coef × std) collapses to 0.
  # 
  # Solution: Use latent disagreement (variance of dynamics predictions)
  # as exploration signal. Dynamics heads may still disagree on next-state
  # predictions even when reward is always 0.
  # 
  # Sweep: planner_lambda_disagreement in {1000, 10000}
  # Task: cartpole-swingup-sparse
  # 
  # 1 task × 2 lambda × 2 seeds = 4 runs
  #############################################

  task:
    value: cartpole-swingup-sparse

  # SWEEP: planner_lambda_disagreement
  planner_lambda_disagreement:
    values: [1000, 10000]

  seed:
    values: [1, 2]

  #############################################
  # CORRECT OPTIMISM SETTINGS (fixed)
  #############################################

  td_target_std_coef:
    value: 0
  value_std_coef_default:
    value: 1
  policy_value_std_coef:
    value: pess
  optimistic_policy_value_std_coef:
    value: opt
  planner_value_std_coef_train:
    value: opt
  planner_value_std_coef_eval:
    value: pess

  # Jacobian correction
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0

  # Use EMA target network for planner scoring
  ema_value_planning:
    value: true

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 8
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4

  #############################################
  # ENTROPY SETTINGS
  #############################################

  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 0.5
  entropy_action_dim_power:
    value: 1.0

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  multi_gamma_loss_weight:
    value: 0.01

  #############################################
  # PLANNER
  #############################################

  planner_use_all_heads_eval:
    value: true

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: true
  compile:
    value: true

  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
