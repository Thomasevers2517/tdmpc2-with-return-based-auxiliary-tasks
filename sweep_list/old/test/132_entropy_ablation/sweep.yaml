program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 131B: Entropy Coefficient Ablation
  # 
  # Goal: Test effect of start_entropy_coeff on 3 representative tasks
  # 
  # Tasks: quadruped-walk, acrobot-swingup, hopper-hop
  # Entropy: [3e-5, 1e-5]
  # Seeds: 6
  # Total: 3 tasks × 2 entropy × 6 seeds = 36 runs
  #############################################

  task:
    values:
      - quadruped-walk
      - acrobot-swingup
      - hopper-hop

  start_entropy_coeff:
    values: [0.00003, 0.00001]

  seed:
    values: [1, 2, 3, 4, 5, 6]

  # Same key settings as 131 main sweep
  td_target_std_coef:
    value: 0
  value_std_coef_override:
    value: 1
  ema_value_planning:
    value: true

  # Entropy settings
  start_dynamic_entropy_ratio:
    value: 0.5
  entropy_action_dim_power:
    value: 1.0

  # Architecture
  num_enc_layers:
    value: 3
  num_q:
    value: 8
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4

  # Standard settings
  planner_use_all_heads_eval:
    value: true

  # Training
  steps:
    value: 100000
  eval_freq:
    value: 10000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
  compile:
    value: true
