program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 161: Humanoid-bench conservative TD targets
  # 
  # Goal: Test conservative TD targets on humanoid-bench with
  # min dynamics reduction and 4 reward heads.
  # 
  # Key settings:
  #   - td_target_dynamics_reduction: min (pessimistic)
  #   - td_target_std_coef: -0.3 (moderately pessimistic)
  #   - num_reward_heads: 4
  # 
  # Tasks: humanoid_h1-walk-v0, humanoid_h1-slide-v0
  # Seeds: 2
  # Total: 2 tasks Ã— 2 seeds = 4 runs
  #############################################

  task:
    values:
      - humanoid_h1-walk-v0
      - humanoid_h1-slide-v0

  seed:
    values: [1, 2]

  #############################################
  # TD TARGET SETTINGS - CONSERVATIVE
  #############################################

  td_target_dynamics_reduction:
    value: min
  td_target_std_coef:
    value: -0.3

  #############################################
  # TD BOOTSTRAP - SWEEP
  #############################################

  local_td_bootstrap:
    values: [true, false]

  #############################################
  # PLANNER STD COEF SETTINGS
  #############################################

  planner_value_std_coef_train:
    value: 0.3
  planner_value_std_coef_eval:
    value: -1

  #############################################
  # POLICY STD COEF SETTINGS
  #############################################

  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1

  #############################################
  # PRIOR SETTINGS
  #############################################

  prior_scale:
    value: 0.1
  prior_logit_scale:
    value: 1
  prior_hidden_div:
    value: 16

  #############################################
  # ENTROPY SETTINGS (no decay)
  #############################################

  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 1
  end_dynamic_entropy_ratio:
    value: 1
  entropy_action_dim_power:
    value: 1.0
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0
  ema_value_planning:
    value: true

  #############################################
  # ARCHITECTURE - 4 REWARD HEADS
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 8
  num_reward_heads:
    value: 4
  planner_num_dynamics_heads:
    value: 4
  enc_lr_step_ratio:
    value: 0.5

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 1000000
  eval_freq:
    value: 10000
  multi_gamma_loss_weight:
    value: 0
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1

  #############################################
  # PLANNER
  #############################################

  iterations:
    value: 6
  num_samples:
    value: 1024
  planner_use_all_heads_eval:
    value: true

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: true
  compile:
    value: true
  dropout:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
