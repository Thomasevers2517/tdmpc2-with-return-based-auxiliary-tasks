program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 138: Minimal Ensemble + TD Pessimism Ablation
  # 
  # Goal: Test effect of TD target pessimism with minimal ensemble
  # No optimism/pessimism in policy/planner, only sweep TD target
  # 
  # num_q: [1, 5]
  # td_target_std_coef: [0, -1]
  # 1 dynamics head, 1 reward head
  # 
  # 2 num_q × 2 td_target × 6 seeds = 24 runs
  #############################################

  task:
    value: quadruped-walk

  # Sweep: value heads and TD pessimism
  num_q:
    values: [1, 5]
  td_target_std_coef:
    values: [0, -1]

  seed:
    values: [1, 2, 3, 4, 5, 6]

  # Minimal ensemble: 1 dynamics, 1 reward
  planner_num_dynamics_heads:
    value: 1
  num_reward_heads:
    value: 1

  # NO optimism/pessimism in policy/planner
  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 0
  planner_value_std_coef_train:
    value: 0
  planner_value_std_coef_eval:
    value: 0

  # Standard encoder settings
  num_enc_layers:
    value: 3
  num_value_layers:
    value: 2

  # Hinge off, jacobian on
  hinge_coef:
    value: 0
  jacobian_correction_scale:
    value: 1.0

  # Multi-gamma
  multi_gamma_loss_weight:
    value: 0.1

  # Planner
  planner_use_all_heads_eval:
    value: true

  # Entropy settings
  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 0.5
  entropy_action_dim_power:
    value: 1.0

  # EMA planning
  ema_value_planning:
    value: true

  # Training (100k for easy tasks)
  steps:
    value: 100000
  eval_freq:
    value: 10000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
  compile:
    value: true
