program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 158: Humanoid-walk 3 encoder layers with prior
  # 
  # Goal: Test whether prior network prevents collapse when using
  # 3 encoder layers on humanoid-walk. Previously 3 enc layers
  # collapsed due to encoder consistency loss. With proper prior
  # this might not happen, allowing 3 enc to boost performance.
  # 
  # Key settings:
  #   - num_enc_layers: 3 (was 2)
  #   - prior_scale: 0.1 (enabled)
  # 
  # Task: humanoid-walk
  # Seeds: 2
  # Total: 1 task × 2 prior_logit_scale × 2 seeds = 4 runs
  #############################################

  task:
    value: humanoid-walk

  seed:
    values: [1, 2]

  #############################################
  # ARCHITECTURE - KEY SETTING
  #############################################

  num_enc_layers:
    value: 3

  #############################################
  # TD TARGET SETTINGS (defaults)
  #############################################

  td_target_dynamics_reduction:
    value: mean
  td_target_std_coef:
    value: 0

  #############################################
  # PLANNER STD COEF SETTINGS
  #############################################

  planner_value_std_coef_train:
    value: 0.3
  planner_value_std_coef_eval:
    value: -1

  #############################################
  # POLICY STD COEF SETTINGS
  #############################################

  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1

  #############################################
  # PRIOR SETTINGS - KEY FOR THIS EXPERIMENT
  #############################################

  prior_scale:
    values: [0.1, 1]
  prior_logit_scale:
    value: 1
  prior_hidden_div:
    value: 16

  #############################################
  # ENTROPY SETTINGS (no decay)
  #############################################

  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 1
  end_dynamic_entropy_ratio:
    value: 1
  entropy_action_dim_power:
    value: 1.0
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0
  ema_value_planning:
    value: true

  #############################################
  # ARCHITECTURE
  #############################################

  num_value_layers:
    value: 2
  num_q:
    value: 8
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4
  enc_lr_step_ratio:
    value: 0.5

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 1000000
  eval_freq:
    value: 10000
  multi_gamma_loss_weight:
    value: 0
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1

  #############################################
  # PLANNER
  #############################################

  iterations:
    value: 6
  num_samples:
    value: 1024
  planner_use_all_heads_eval:
    value: true

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: true
  compile:
    value: true
  dropout:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
