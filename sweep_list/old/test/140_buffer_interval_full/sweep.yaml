program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 140: Buffer Update Interval (Full Setup)
  # 
  # Follow-up on 139a showing UTD × buffer_update_interval interaction
  # Now with full ensemble setup
  # 
  # buffer_update_interval: [1, 500]
  # UTD: 4 (fixed)
  # 
  # 3 tasks × 2 buffer × 8 seeds = 48 runs
  #############################################

  task:
    values:
      - acrobot-swingup
      - hopper-hop
      - quadruped-walk

  # Sweep: buffer update interval
  buffer_update_interval:
    values: [1, 500]

  seed:
    values: [1, 2, 3, 4, 5, 6, 7, 8]

  # UTD fixed at 4
  utd_ratio:
    value: 4

  # Full ensemble setup
  num_q:
    value: 8
  planner_num_dynamics_heads:
    value: 4
  num_reward_heads:
    value: 2

  # 3 encoder layers
  num_enc_layers:
    value: 3

  # TD target pessimism
  td_target_std_coef:
    value: -1

  # No policy/planner pessimism
  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 0
  planner_value_std_coef_train:
    value: 0
  planner_value_std_coef_eval:
    value: 0

  # Jacobian on, hinge off
  jacobian_correction_scale:
    value: 1.0
  hinge_coef:
    value: 0

  # Multi-gamma
  multi_gamma_loss_weight:
    value: 0.01

  # Value update freq
  value_update_freq:
    value: 2

  # Encoder consistency
  encoder_consistency_coef:
    value: 1

  # Encoder freezing
  enc_lr_step_ratio:
    value: 0.5
  enc_lr_step_scale:
    value: 0.0

  # Entropy decay
  start_dynamic_entropy_ratio:
    value: 0.5

  # Planner
  planner_use_all_heads_eval:
    value: true

  # Entropy settings
  start_entropy_coeff:
    value: 0.00003
  entropy_action_dim_power:
    value: 1.0

  # EMA planning
  ema_value_planning:
    value: true

  # Training
  steps:
    value: 100000
  eval_freq:
    value: 10000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
  compile:
    value: true
