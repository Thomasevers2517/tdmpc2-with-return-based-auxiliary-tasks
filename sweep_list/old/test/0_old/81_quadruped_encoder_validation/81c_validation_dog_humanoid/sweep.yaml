program: tdmpc2/train.py
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
metric:
  name: eval/episode_reward
  goal: maximize
parameters:
  #############################################
  # Sweep 81c: Validation on Dog-run & Humanoid-walk
  # 
  # Goal: Validate that 3 encoder layers + reward_dim_div=32 works
  #       on harder tasks (dog-run, humanoid-walk).
  # 
  # Config: 3 encoder layers, reward_dim_div=32
  #         500k steps (first half of normal 1M training)
  #         NO entropy decay (start_dynamic_entropy_ratio=1.0)
  #         NO encoder freeze (enc_lr_step_ratio=1.0)
  #         local TD with min dynamics reduction
  # 
  # Seeds: 2
  # Total: 6 runs (3 tasks x 2 seeds)
  #############################################

  task:
    values:
      - dog-run
      - humanoid-walk
      - h1hand-walk

  seed:
    values:
      - 1
      - 2

  #############################################
  # REWARD HEAD SIZE - PREVENT OVERFITTING
  #############################################

  reward_dim_div:
    value: 32

  num_reward_layers:
    value: 1

  #############################################
  # NO ENTROPY DECAY - FIRST HALF OF TRAINING
  #############################################

  start_dynamic_entropy_ratio:
    value: 1.0

  #############################################
  # NO ENCODER FREEZE - FIRST HALF OF TRAINING
  # enc_lr_step_ratio=0.0 means step happens at (1-0)*steps = end (never freeze)
  #############################################

  enc_lr_step_ratio:
    value: 0.0

  #############################################
  # TD BOOTSTRAP MODE - LOCAL WITH MIN REDUCTION
  #############################################

  td_bootstrap_mode:
    value: local

  local_td_target_dynamics_reduction:
    value: min

  #############################################
  # ENSEMBLE CONFIG: 3 encoder layers, 4 dynamics, 8 value heads
  #############################################

  num_enc_layers:
    value: 3

  planner_num_dynamics_heads:
    value: 4

  num_q:
    value: 8

  #############################################
  # TRAINING CONFIG - 500K STEPS
  #############################################

  steps:
    value: 500000
  eval_freq:
    value: 10000
  
  # Training params
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1
  batch_size:
    value: 256
  horizon:
    value: 3

  # Entropy
  entropy_action_dim_power:
    value: 1.0
  start_entropy_coeff:
    value: 3e-5
  end_entropy_coeff:
    value: 1e-6

  # Policy config
  dual_policy_enabled:
    value: true
  policy_lambda_value_disagreement:
    value: 1.0
  optimistic_policy_lambda_value_disagreement:
    value: 0.0
  optimistic_entropy_mult:
    value: 1.0
  policy_head_reduce:
    value: min
  optimistic_head_reduce:
    value: mean
  pi_multi_rollout:
    value: false

  # Planner
  planner_head_reduce:
    value: max
  planner_use_all_heads_eval:
    value: true
  planner_head_reduce_eval:
    value: min

  # Dynamics prior
  dynamics_prior_enabled:
    value: true
  dynamics_prior_scale:
    value: 1.0
  dynamics_prior_hidden_dim:
    value: 32

  # Other
  tau:
    value: 0.003
  temperature:
    value: 0.1
  min_std:
    value: 0
  max_std:
    value: 1
  hot_buffer_enabled:
    value: false
  hot_buffer_ratio:
    value: 0.01
  hot_buffer_size:
    value: 5

  # Multi-gamma
  multi_gamma_loss_weight:
    value: 0.01
  multi_gamma_gammas:
    value: [0.9, 0.95]
  multi_gamma_head:
    value: joint
  auxiliary_value_ema:
    value: true

  # Eval/train mode
  eval_mpc:
    value: true
  train_mpc:
    value: true

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false

  # Compilation
  compile:
    value: true
  compile_type:
    value: reduce-overhead
