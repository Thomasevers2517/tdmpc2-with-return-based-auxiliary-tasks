program: tdmpc2/train.py
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
metric:
  name: eval/episode_reward
  goal: maximize
parameters:
  #############################################
  # Hot Buffer Disabled + Value Update Freq + Num Rollouts Sweep
  # 
  # Goal: Test performance without hot buffer while varying
  #       value update frequency and number of rollouts
  # 
  # Sweep: value_update_freq × num_rollouts × seed
  # - hot_buffer_enabled: false (disabled)
  # - value_update_freq: [2, 4]
  # - num_rollouts: [1, 4]
  # 
  # Total: 2 × 2 × 5 = 20 runs
  #############################################

  task:
    value: quadruped-walk

  # Hot buffer disabled
  hot_buffer_enabled:
    value: false

  # Sweep value update frequency
  value_update_freq:
    values: [2, 4]

  # Sweep number of rollouts
  num_rollouts:
    values: [1, 4]

  seed:
    values: [101, 202, 303, 404, 505]

  #############################################
  # FIXED PARAMETERS (current best config)
  #############################################

  steps:
    value: 100000
  utd_ratio:
    value: 4
  pi_update_freq:
    value: 1
  entropy_action_dim_power:
    value: 1.0
  start_entropy_coeff:
    value: 3e-5
  end_entropy_coeff:
    value: 1e-6
  start_dynamic_entropy_ratio:
    value: 1.0
  hinge_coef:
    value: 0.0
  policy_lambda_value_disagreement:
    value: 1.0
  optimistic_policy_lambda_value_disagreement:
    value: 0.0
  optimistic_entropy_mult:
    value: 1.0
  planner_num_dynamics_heads:
    value: 4
  num_q:
    value: 2
  planner_head_reduce:
    value: max
  planner_use_all_heads_eval:
    value: true
  planner_head_reduce_eval:
    value: min
  dual_policy_enabled:
    value: true
  horizon:
    value: 3
  dynamics_prior_enabled:
    value: true
  policy_head_reduce:
    value: min
  tau:
    value: 0.003
  dynamics_prior_scale:
    value: 1.0
  dynamics_prior_hidden_dim:
    value: 32
  train_act_std_coeff:
    value: 0.0
  temperature:
    value: 0.1
  policy_seed_noise_std:
    value: 0.05
  planner_policy_elites_first_iter_only:
    value: false
  planner_lambda_disagreement:
    value: 0
  planner_lambda_value_disagreement:
    value: 0
  planner_action_noise_std:
    value: 0.0
  final_rho:
    value: 0.125
  min_std:
    value: 0
  max_std:
    value: 1
  hot_buffer_ratio:
    value: 0.01
  hot_buffer_size:
    value: 5
  sac_style_td:
    value: false
  n_mc_samples_target:
    value: 1
  buffer_update_interval:
    value: 1
  enc_lr_step_ratio:
    value: 0.5
  enc_lr_step_scale:
    value: 0.0
  eval_mpc:
    value: true
  train_mpc:
    value: true
  eval_freq:
    value: 5000
  batch_size:
    value: 256
  pi_lr_scale:
    value: 1.0
  aux_value_source:
    value: imagine
  ac_source:
    value: imagine
  multi_gamma_loss_weight:
    value: 0.01
  multi_gamma_gammas:
    value: [0.9, 0.95]
  multi_gamma_head:
    value: joint
  auxiliary_value_ema:
    value: true
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
  compile:
    value: true
  compile_type:
    value: reduce-overhead
