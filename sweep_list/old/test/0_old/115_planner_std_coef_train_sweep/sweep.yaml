program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 115: Planner value std coefficient during training
  # 
  # Testing different levels of optimism/pessimism during planning:
  # - planner_value_std_coef_train: 0, 1, 2, 3
  #   0 = mean only (neutral)
  #   1 = mild optimism (default)
  #   2 = moderate optimism
  #   3 = strong optimism
  #
  # Fixed settings use defaults from sweep 114
  #
  # 4 Ã— 8 seeds = 32 configurations
  #############################################

  # Sweep variable
  planner_value_std_coef_train:
    values: [0.0, 1.0, 2.0, 3.0]

  # Fixed std_coef settings (defaults)
  td_target_std_coef:
    value: -1.0
  policy_value_std_coef:
    value: -1.0
  optimistic_policy_value_std_coef:
    value: 1.0
  planner_value_std_coef_eval:
    value: -1.0
  td_target_use_all_dynamics_heads:
    value: true

  # Task
  task:
    value: quadruped-walk

  # Training
  steps:
    value: 100000
  seed:
    values: [1, 2, 3, 4, 5, 6, 7, 8]

  # Architecture - standard settings
  num_enc_layers:
    value: 3
  num_q:
    value: 8
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4

  # Planner
  planner_use_all_heads_eval:
    value: true

  # Entropy
  temperature:
    value: 0.5
  jacobian_correction_scale:
    value: 1.0
  entropy_action_dim_power:
    value: 1.0

  # Other standard settings
  hinge_coef:
    value: 0.0
  encoder_consistency_coef:
    value: 1.0

  # Logging
  eval_freq:
    value: 10000
  eval_mean_head_reduce:
    value: true
  compile:
    value: true

  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
