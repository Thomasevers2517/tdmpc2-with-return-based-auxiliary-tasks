program: tdmpc2/train.py
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
metric:
  name: eval/episode_reward
  goal: maximize
parameters:
  #############################################
  # Sweep 102: No Dropout Baseline
  # 
  # Hypothesis: Compare performance with all dropout disabled
  # to establish baseline for dropout ablations.
  #
  # Config:
  # - dropout: 0 (value head)
  # - encoder_dropout: 0
  # - reward_dropout_enabled: false
  # - dynamics_dropout: 0
  #
  # Task: quadruped-walk
  # Seeds: 8
  # Total: 8 runs
  #############################################

  task:
    value: quadruped-walk

  seed:
    values: [1, 2, 3, 4, 5, 6, 7, 8]

  #############################################
  # KEY CONFIG: All dropout disabled
  #############################################

  dropout:
    value: 0

  encoder_dropout:
    value: 0

  reward_dropout_enabled:
    value: false

  dynamics_dropout:
    value: 0

  dynamics_num_layers:
    value: 2

  #############################################
  # FIXED CONFIG (standard settings)
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false

  # Compilation
  compile:
    value: true
  compile_type:
    value: reduce-overhead
