# Sweep 19.2: Simplicial CE consistency loss (baseline-matched)
# 3 tasks Ã— 8 seeds = 24 runs
# Tests simplicial-group cross-entropy as alternative to MSE consistency loss

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  label:
    value: "19.2 simplicial CE baseline"
  task:
    values: [dog-run, hopper-hop, quadruped-walk]
  seed:
    values: [1, 2, 3, 4, 5, 6, 7, 8]
  steps:
    value: 100000

  # --- Experimental setting ---
  consistency_loss_type:
    value: simplicial_ce

  # --- Baseline-matched settings (18.1) ---
  utd_ratio:
    value: 1
  value_update_freq:
    value: 1
  planner_num_dynamics_heads:
    value: 1
  num_q:
    value: 5
  tau:
    value: 0.01
  consistency_coef:
    value: 20
  jacobian_correction_scale:
    value: 0
  buffer_update_interval:
    value: -1
  local_td_bootstrap:
    value: false
  start_entropy_coeff:
    value: 1e-4

  # --- Standard defaults ---
  rollout_head_strategy:
    value: split
  num_rollouts:
    value: 1
  pi_num_rollouts:
    value: 1
  value_per_dynamics:
    value: false
  dynamics_prior_scale:
    value: 0
  value_prior_scale:
    value: 0
  planner_value_std_coef_train:
    value: 0
  planner_value_std_coef_eval:
    value: 0
  policy_value_std_coef:
    value: 0
  td_target_std_coef:
    value: 0
  min_std:
    value: 0.05
  max_std:
    value: 2
  log_std_min:
    value: -10
  log_std_max:
    value: 2
  end_entropy_coeff:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
