# Sweep 19.1: Simplicial-group CE consistency magnitude check
# Uses the 18.7a "all contributions + exploration" defaults where applicable.
# Tasks: quadruped-walk, dog-stand, hopper-hop
# Seeds: 1,2
# Consistency coefficients: 5, 20, 80
# Total runs: 3 * 2 * 3 = 18

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  label:
    value: "19.1 simplicial ce coeff sweep"

  task:
    values: [quadruped-walk, dog-stand, hopper-hop]

  seed:
    values: [1, 2]

  consistency_loss_type:
    value: simplicial_ce

  consistency_coef:
    values: [5, 20, 80]

  steps:
    value: 100000

  # --- Best config from 18.7a ---
  buffer_update_interval:
    value: 1
  jacobian_correction_scale:
    value: 1
  local_td_bootstrap:
    value: true
  planner_num_dynamics_heads:
    value: 4
  planner_value_std_coef_train:
    value: 1
  utd_ratio:
    value: 1
  value_update_freq:
    value: 1
  num_q:
    value: 5
  tau:
    value: 0.01
  start_entropy_coeff:
    value: 3e-5

  # --- Standard defaults used in 18.7a ---
  rollout_head_strategy:
    value: split
  num_rollouts:
    value: 1
  pi_num_rollouts:
    value: 1
  value_per_dynamics:
    value: false
  dynamics_prior_scale:
    value: 0
  value_prior_scale:
    value: 0
  planner_value_std_coef_eval:
    value: 0
  policy_value_std_coef:
    value: 0
  td_target_std_coef:
    value: 0
  min_std:
    value: 0.05
  max_std:
    value: 2
  log_std_min:
    value: -10
  log_std_max:
    value: 2
  end_entropy_coeff:
    value: 0
  best_eval:
    value: false
  train_act_std_coeff:
    value: 1

  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9

  save_video:
    value: false
  save_train_video:
    value: false
  compile:
    value: true
