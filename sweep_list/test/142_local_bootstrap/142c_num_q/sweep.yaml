program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 142c: Local TD Bootstrap - Number of Value Heads
  # 
  # Goal: Test effect of value head count with local TD bootstrap
  # 
  # td_target_std_coef: -1
  # value_std_coef_override: 1
  # num_q: [4, 16]
  # 
  # 1 task × 2 num_q × 6 seeds = 12 runs
  #############################################

  task:
    value: quadruped-walk

  # Local TD bootstrapping
  local_td_bootstrap:
    value: true

  # Fixed optimism settings
  td_target_std_coef:
    value: -1
  value_std_coef_override:
    value: 1

  # Sweep number of value heads
  num_q:
    values: [4, 16]

  seed:
    values: [1, 2, 3, 4, 5, 6]

  # Ensemble: 2 reward, 4 dynamics
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4

  # Standard encoder settings
  num_enc_layers:
    value: 3
  num_value_layers:
    value: 2

  # Hinge off, jacobian on
  hinge_coef:
    value: 0
  jacobian_correction_scale:
    value: 1.0

  # Multi-gamma (negligible weight)
  multi_gamma_loss_weight:
    value: 0.01

  # Planner
  planner_use_all_heads_eval:
    value: true

  # Entropy settings
  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 0.5
  entropy_action_dim_power:
    value: 1.0

  # EMA planning
  ema_value_planning:
    value: true

  # Training (100k for easy tasks)
  steps:
    value: 100000
  eval_freq:
    value: 10000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
  compile:
    value: true
