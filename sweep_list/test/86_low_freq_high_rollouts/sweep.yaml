program: tdmpc2/train.py
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
metric:
  name: eval/episode_reward
  goal: maximize
parameters:
  #############################################
  # Sweep 86: Low Frequency Updates with High Rollouts
  # 
  # Hypothesis: With 16 rollouts, we can drastically reduce update frequency
  # while maintaining performance. This should be computationally efficient.
  #
  # Config: 16 rollouts, low freq updates, higher tau
  # - value_update_freq: 0.5 (update every 2 env steps)
  # - pi_update_freq: 0.125 (update every 8 env steps)
  # - tau: 0.01 (faster target network updates)
  # - num_q: [4, 8] (test if fewer value heads suffice)
  #
  # Seeds: 6
  # Total: 2 Ã— 6 = 12 runs
  #############################################

  task:
    value: quadruped-walk

  seed:
    values: [1, 2, 3, 4, 5, 6]

  #############################################
  # KEY CONFIG: High rollouts, low update frequency
  #############################################

  num_rollouts:
    value: 16

  pi_multi_rollout:
    value: false

  value_update_freq:
    value: 0.5
  pi_update_freq:
    value: 0.125
  tau:
    value: 0.01

  num_q:
    values: [4, 8]

  #############################################
  # FIXED CONFIG (standard settings)
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  
  # Training params
  utd_ratio:
    value: 4
  batch_size:
    value: 256
  horizon:
    value: 3

  # Entropy
  entropy_action_dim_power:
    value: 1.0
  start_entropy_coeff:
    value: 3e-5
  end_entropy_coeff:
    value: 1e-6
  start_dynamic_entropy_ratio:
    value: 0.5

  # TD bootstrap
  td_bootstrap_mode:
    value: local
  local_td_target_dynamics_reduction:
    value: min

  # Encoder
  num_enc_layers:
    value: 3
  reward_dim_div:
    value: 32
  num_reward_layers:
    value: 1
  enc_lr_step_ratio:
    value: 0.0

  # Policy config
  dual_policy_enabled:
    value: true
  policy_lambda_value_disagreement:
    value: 1.0
  optimistic_policy_lambda_value_disagreement:
    value: 0.0
  optimistic_entropy_mult:
    value: 1.0
  policy_head_reduce:
    value: min
  optimistic_head_reduce:
    value: mean

  # Planner
  planner_num_dynamics_heads:
    value: 4
  planner_head_reduce:
    value: max
  planner_use_all_heads_eval:
    value: true
  planner_head_reduce_eval:
    value: min

  # Dynamics prior
  dynamics_prior_enabled:
    value: true
  dynamics_prior_scale:
    value: 1.0
  dynamics_prior_hidden_dim:
    value: 32

  # Other
  temperature:
    value: 0.1
  min_std:
    value: 0
  max_std:
    value: 1
  hot_buffer_enabled:
    value: false

  # Multi-gamma
  multi_gamma_loss_weight:
    value: 0.01
  multi_gamma_gammas:
    value: [0.9, 0.95]
  multi_gamma_head:
    value: joint
  auxiliary_value_ema:
    value: true

  # Eval/train mode
  eval_mpc:
    value: true
  train_mpc:
    value: true

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false

  # Compilation
  compile:
    value: true
  compile_type:
    value: reduce-overhead
