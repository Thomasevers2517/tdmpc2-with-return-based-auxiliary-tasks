program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 144d: Correct Optimism - Policy Pessimism
  # 
  # Goal: Sweep policy_value_std_coef (pessimism in policy)
  # 
  # Sweep: policy_value_std_coef in {-1} (baseline=0 in 144a)
  # Fixed: default=1, td_target=-1, opt_policy=1
  # 
  # 1 config Ã— 8 seeds = 8 runs
  #############################################

  task:
    value: quadruped-walk

  # Fixed default magnitude
  value_std_coef_default:
    value: 1

  # Fixed TD target
  td_target_std_coef:
    value: -1

  # SWEEP: policy_value_std_coef
  policy_value_std_coef:
    value: -1

  # Fixed coefficients
  optimistic_policy_value_std_coef:
    value: 1
  planner_value_std_coef_train:
    value: opt
  planner_value_std_coef_eval:
    value: pess

  seed:
    values: [1, 2, 3, 4, 5, 6, 7, 8]

  # Ensemble: 2 reward, 4 dynamics, 8 value heads
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4
  num_q:
    value: 8

  # Architecture: 2 encoder layers
  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2

  # Hinge off, jacobian on
  hinge_coef:
    value: 0
  jacobian_correction_scale:
    value: 1.0

  # Multi-gamma (negligible weight)
  multi_gamma_loss_weight:
    value: 0.01

  # Planner
  planner_use_all_heads_eval:
    value: true

  # Entropy settings
  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 0.5
  entropy_action_dim_power:
    value: 1.0

  # EMA planning
  ema_value_planning:
    value: true

  # Training (100k for easy tasks)
  steps:
    value: 100000
  eval_freq:
    value: 10000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
  compile:
    value: true
