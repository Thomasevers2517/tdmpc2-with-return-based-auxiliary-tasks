program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 144b: Correct Optimism - Default Magnitude
  # 
  # Goal: Sweep value_std_coef_default (planner optimism magnitude)
  # 
  # Sweep: value_std_coef_default in {0.5, 1, 2}
  # Fixed: td_target=-1, policy=0, opt_policy=1
  # 
  # 3 configs Ã— 8 seeds = 24 runs
  #############################################

  task:
    value: quadruped-walk

  # SWEEP: value_std_coef_default
  value_std_coef_default:
    values: [0.5, 1, 2]

  # Fixed coefficients
  td_target_std_coef:
    value: -1
  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1
  planner_value_std_coef_train:
    value: opt
  planner_value_std_coef_eval:
    value: pess

  seed:
    values: [1, 2, 3, 4, 5, 6, 7, 8]

  # Ensemble: 2 reward, 4 dynamics, 8 value heads
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4
  num_q:
    value: 8

  # Architecture: 2 encoder layers
  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2

  # Hinge off, jacobian on
  hinge_coef:
    value: 0
  jacobian_correction_scale:
    value: 1.0

  # Multi-gamma (negligible weight)
  multi_gamma_loss_weight:
    value: 0.01

  # Planner
  planner_use_all_heads_eval:
    value: true

  # Entropy settings
  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 0.5
  entropy_action_dim_power:
    value: 1.0

  # EMA planning
  ema_value_planning:
    value: true

  # Training (100k for easy tasks)
  steps:
    value: 100000
  eval_freq:
    value: 10000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
  compile:
    value: true
