program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 144e: Hard Tasks Baseline
  # 
  # Goal: Test correct optimism on harder tasks
  # 
  # Config:
  #   - value_std_coef_default: 1
  #   - td_target_std_coef: -1 (pessimistic)
  #   - policy_value_std_coef: 0 (neutral)
  #   - jacobian_correction_scale: sweep [0, 1]
  # 
  # Tasks: humanoid-walk, dog-run
  # 2 tasks × 2 jacobian × 2 seeds = 8 runs
  #############################################

  task:
    values: [humanoid-walk, dog-run]

  # Correct optimism coefficients
  value_std_coef_default:
    value: 1
  td_target_std_coef:
    value: -1
  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1
  planner_value_std_coef_train:
    value: opt
  planner_value_std_coef_eval:
    value: pess

  seed:
    values: [1, 2]

  # Ensemble: 4 reward, 4 dynamics, 8 value heads
  num_reward_heads:
    value: 4
  planner_num_dynamics_heads:
    value: 4
  num_q:
    value: 8

  # Architecture: 2 encoder layers
  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2

  # Sweep jacobian, hinge fixed
  hinge_coef:
    value: 0.01
  jacobian_correction_scale:
    values: [0, 1]

  # Multi-gamma
  multi_gamma_loss_weight:
    value: 0.1

  # Planner
  planner_use_all_heads_eval:
    value: true

  # Entropy settings
  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 0.5
  entropy_action_dim_power:
    value: 1.0

  # EMA planning
  ema_value_planning:
    value: true

  # Training (1M for hard tasks)
  steps:
    value: 1000000
  eval_freq:
    value: 50000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
  compile:
    value: true
