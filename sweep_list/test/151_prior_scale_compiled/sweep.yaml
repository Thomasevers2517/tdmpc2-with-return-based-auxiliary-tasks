program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 151: Prior Scale + Prior Logit Scale (Distributional Mode)
  # 
  # Goal: Test distributional prior (prior outputs scalar → two_hot → add logits)
  #       with very small values to verify numerical stability with compile=true
  # 
  # Key parameters:
  #   - prior_scale: scalar value the prior targets (symlog scale)
  #   - prior_logit_scale: multiplier for two_hot logits (influence strength)
  # 
  # Hypothesis: Very small prior_logit_scale (0.01) should be stable even
  #             with compile=true since we're adding tiny logits to main output
  # 
  # Sweep:
  #   - prior_scale: [0, 0.001, 1] (0=baseline, small, normal)
  #   - prior_logit_scale: [0.01, 1] (tiny, normal)
  #   - prior_hidden_div: 16
  #   - 2 tasks × 2 seeds = 24 runs (when prior_scale=0, prior_logit_scale doesn't matter)
  #############################################

  task:
    values:
      - quadruped-walk
      - cartpole-swingup_sparse

  seed:
    values: [1, 2]

  #############################################
  # PRIOR SCALE SWEEP (main focus)
  #############################################

  prior_scale:
    values: [0, 0.001, 1]

  prior_logit_scale:
    values: [0.01, 1]

  prior_hidden_div:
    values: [16]

  #############################################
  # CORRECT OPTIMISM SETTINGS (baseline)
  #############################################

  value_std_coef_default:
    value: 1
  td_target_std_coef:
    value: 0
  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1
  planner_value_std_coef_train:
    value: opt
  planner_value_std_coef_eval:
    value: pess

  # Jacobian correction
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0

  # Use EMA target network for planner scoring
  ema_value_planning:
    value: true

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 8
  num_reward_heads:
    value: 4
  planner_num_dynamics_heads:
    value: 4

  #############################################
  # ENTROPY SETTINGS
  #############################################

  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 0.5
  entropy_action_dim_power:
    value: 1.0

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  multi_gamma_loss_weight:
    value: 0.01
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2

  #############################################
  # PLANNER
  #############################################

  planner_use_all_heads_eval:
    value: true

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: true
  compile:
    value: true

  dropout:
    value: 0  # Disabled for compile + vmap + functional_call compatibility

  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
