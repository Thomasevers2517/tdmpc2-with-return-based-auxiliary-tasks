program: tdmpc2/train.py
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
metric:
  name: eval/episode_reward
  goal: maximize
parameters:
  #############################################
  # Sweep 82: High Policy/Value Update Frequency Testing
  # 
  # Hypothesis: With built-in pessimism mechanisms (dynamics head ensemble for 
  # TD bootstrap, policy disagreement term), we can safely increase value and 
  # policy update frequencies without causing value overestimation or overfitting.
  #
  # Key mechanisms providing protection:
  # 1. Policy disagreement term -> policy avoids uncertain regions -> less stochasticity needed
  # 2. Dynamics head ensemble with min reduction -> pessimistic TD targets
  # 3. Multiple layers of protection before uncertain states affect value estimates
  #
  # Risk: Value/policy overfitting if protections are insufficient
  #
  # Configuration:
  # - value_update_freq: 8 (high frequency value updates)
  # - pi_update_freq: 4 (high frequency policy updates)
  # - policy_lambda_value_disagreement: [0.0, 1.0] (test with/without disagreement penalty)
  # - encoder_dropout: [0.0, 0.1] (test with/without regularization)
  # - 8 seeds per config -> 2 * 2 * 8 = 32 total runs
  #############################################

  task:
    value: quadruped-walk

  seed:
    values: [1, 2, 3, 4, 5, 6, 7, 8]

  #############################################
  # MAIN EXPERIMENTAL VARIABLES
  #############################################

  # High update frequencies (main test)
  value_update_freq:
    value: 8
  pi_update_freq:
    value: 4

  # Sweep variables
  policy_lambda_value_disagreement:
    values: [0.0, 1.0]
  encoder_dropout:
    values: [0.0, 0.1]

  #############################################
  # REWARD HEAD SIZE - PREVENT OVERFITTING
  #############################################

  reward_dim_div:
    value: 32

  num_reward_layers:
    value: 1

  #############################################
  # ENTROPY CONFIG - KEEP STANDARD
  #############################################

  start_dynamic_entropy_ratio:
    value: 0.5

  entropy_action_dim_power:
    value: 1.0
  start_entropy_coeff:
    value: 3e-5
  end_entropy_coeff:
    value: 1e-6

  #############################################
  # TD BOOTSTRAP MODE - LOCAL WITH MIN REDUCTION
  #############################################

  td_bootstrap_mode:
    value: local

  local_td_target_dynamics_reduction:
    value: min

  #############################################
  # ENSEMBLE CONFIG: 3 encoder layers, 4 dynamics, 8 value heads
  #############################################

  num_enc_layers:
    value: 3

  planner_num_dynamics_heads:
    value: 4

  num_q:
    value: 8

  #############################################
  # TRAINING CONFIG
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  
  utd_ratio:
    value: 4
  batch_size:
    value: 256
  horizon:
    value: 3

  # Encoder LR - don't freeze
  enc_lr_step_ratio:
    value: 0.0

  #############################################
  # POLICY CONFIG
  #############################################

  dual_policy_enabled:
    value: true
  optimistic_policy_lambda_value_disagreement:
    value: 0.0
  optimistic_entropy_mult:
    value: 1.0
  policy_head_reduce:
    value: min
  optimistic_head_reduce:
    value: mean
  pi_multi_rollout:
    value: false

  #############################################
  # PLANNER CONFIG
  #############################################

  planner_head_reduce:
    value: max
  planner_use_all_heads_eval:
    value: true
  planner_head_reduce_eval:
    value: min

  #############################################
  # DYNAMICS PRIOR
  #############################################

  dynamics_prior_enabled:
    value: true
  dynamics_prior_scale:
    value: 1.0
  dynamics_prior_hidden_dim:
    value: 32

  #############################################
  # OTHER STANDARD SETTINGS
  #############################################

  tau:
    value: 0.003
  temperature:
    value: 0.1
  min_std:
    value: 0
  max_std:
    value: 1
  hot_buffer_enabled:
    value: false
  hot_buffer_ratio:
    value: 0.01
  hot_buffer_size:
    value: 5

  # Multi-gamma
  multi_gamma_loss_weight:
    value: 0.01
  multi_gamma_gammas:
    value: [0.9, 0.95]
  multi_gamma_head:
    value: joint
  auxiliary_value_ema:
    value: true

  # Eval/train mode
  eval_mpc:
    value: true
  train_mpc:
    value: true

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false

  # Compilation
  compile:
    value: true
  compile_type:
    value: reduce-overhead
