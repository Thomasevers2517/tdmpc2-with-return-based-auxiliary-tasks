program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 116: TD target and policy value std coefficients on dog-run
  # 
  # Testing the new mean + std_coef × std reduction on harder task:
  # - td_target_std_coef: -1 (pessimistic) vs 0 (mean only)
  # - policy_value_std_coef: -1 (mild pessimism) vs -3 (strong pessimism)
  # 
  # 2 × 2 × 2 seeds = 8 configurations
  #############################################

  # Sweep variables
  td_target_std_coef:
    values: [-1.0, 0.0]
  policy_value_std_coef:
    values: [-1.0, -3.0]

  # Fixed std_coef settings
  optimistic_policy_value_std_coef:
    value: 1.0
  planner_value_std_coef_train:
    value: 1.0
  planner_value_std_coef_eval:
    value: -1.0
  td_target_use_all_dynamics_heads:
    value: true

  # Task
  task:
    value: dog-run

  # Training
  steps:
    value: 400000
  seed:
    values: [1, 2]

  # Architecture
  num_enc_layers:
    value: 2
  num_q:
    value: 8
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4

  # Planner
  planner_use_all_heads_eval:
    value: true

  # Entropy
  temperature:
    value: 0.5
  jacobian_correction_scale:
    value: 1.0
  entropy_action_dim_power:
    value: 1.0

  # Other standard settings
  hinge_coef:
    value: 0.0
  encoder_consistency_coef:
    value: 1.0

  # Logging
  eval_freq:
    value: 20000
  eval_mean_head_reduce:
    value: true
  compile:
    value: true

  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
