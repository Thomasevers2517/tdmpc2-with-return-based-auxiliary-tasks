program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 123: Minimal heads + value update frequency ablation
  # 
  # Goal: Test bare minimum head count (2 each) with varying
  # value update frequency to see if more V updates help.
  #
  # 2 value_update_freq × 8 seeds = 16 configurations
  #############################################

  # Sweep variables
  value_update_freq:
    values: [2, 8]

  seed:
    values: [1, 2, 3, 4, 5, 6, 7, 8]

  # Task
  task:
    value: quadruped-walk

  # std_coef settings - standard ±1σ
  std_coef_magnitude_override:
    value: 1

  # Training
  steps:
    value: 100000

  # Architecture - MINIMAL head count
  num_enc_layers:
    value: 3
  num_q:
    value: 2
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 2

  # Planner
  planner_use_all_heads_eval:
    value: true

  # Entropy settings
  start_entropy_coeff:
    value: 0.00003
  temperature:
    value: 0.5
  jacobian_correction_scale:
    value: 1.0
  entropy_action_dim_power:
    value: 1.0

  # Other standard settings
  hinge_coef:
    value: 0.0
  encoder_consistency_coef:
    value: 1.0

  # Logging
  eval_freq:
    value: 10000
  eval_mean_head_reduce:
    value: true
  compile:
    value: true

  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
