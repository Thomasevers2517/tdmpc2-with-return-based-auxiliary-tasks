program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 119: std_coef_magnitude_override sweep
  # 
  # Goal: Find optimal pessimism/optimism magnitude using the new
  # global override. All std_coef signs are preserved from defaults,
  # only the magnitude changes uniformly.
  #
  # Defaults (signs preserved):
  #   td_target_std_coef: -1 (pessimistic)
  #   policy_value_std_coef: -1 (pessimistic)
  #   optimistic_policy_value_std_coef: +1 (optimistic)
  #   planner_value_std_coef_train: +1 (optimistic)
  #   planner_value_std_coef_eval: -1 (pessimistic)
  #
  # With override=2.0, these become:
  #   td_target_std_coef: -2
  #   policy_value_std_coef: -2
  #   optimistic_policy_value_std_coef: +2
  #   planner_value_std_coef_train: +2
  #   planner_value_std_coef_eval: -2
  #
  # Sweep:
  #   - magnitudes: 0.5, 1.0, 1.5, 2.0
  #   - entropy: 3e-5, 1e-4 (small range)
  #   - 4 seeds
  #
  # 4 magnitudes × 2 entropies × 4 seeds = 32 configurations
  #############################################

  # Sweep variables
  std_coef_magnitude_override:
    values: [0.0, 0.3, 1.0, 2.0, 4.0]
  
  start_entropy_coeff:
    values: [0.00003, 0.0001]

  # Task
  task:
    value: quadruped-walk

  # Training
  steps:
    value: 100000
  seed:
    values: [1, 2, 3, 4]

  # Architecture - standard settings
  num_enc_layers:
    value: 3
  num_q:
    value: 8
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4

  # Planner
  planner_use_all_heads_eval:
    value: true

  # Entropy settings
  temperature:
    value: 0.5
  jacobian_correction_scale:
    value: 1.0
  entropy_action_dim_power:
    value: 1.0

  # Other standard settings
  hinge_coef:
    value: 0.0
  encoder_consistency_coef:
    value: 1.0

  # Logging
  eval_freq:
    value: 10000
  eval_mean_head_reduce:
    value: true
  compile:
    value: true

  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
