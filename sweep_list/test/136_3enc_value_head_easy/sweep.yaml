program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 136: 3 enc layers + 1 value layer (easy tasks)
  # 
  # Goal: Test if 3 enc layers work with 1 value layer
  # 
  # Tasks: quadruped-walk, acrobot-swingup, hopper-hop
  # 
  # 3 tasks Ã— 6 seeds = 18 runs
  #############################################

  task:
    values:
      - quadruped-walk
      - acrobot-swingup
      - hopper-hop

  # 1 value layer (simpler head)
  num_value_layers:
    value: 1

  seed:
    values: [1, 2, 3, 4, 5, 6]

  # 3 encoder layers (the thing we're testing)
  num_enc_layers:
    value: 3

  # TD target: pessimistic (like baseline)
  td_target_std_coef:
    value: -1

  # Policy/Planner: NEUTRAL (like baseline)
  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 0
  planner_value_std_coef_train:
    value: 0
  planner_value_std_coef_eval:
    value: 0

  # Small ensemble (like baseline)
  num_q:
    value: 8
  planner_num_dynamics_heads:
    value: 4
  num_reward_heads:
    value: 2

  # Entropy settings (standard baseline)
  jacobian_correction_scale:
    value: 1.0
  hinge_coef:
    value: 0

  # Multi-gamma (standard baseline)
  multi_gamma_loss_weight:
    value: 0.01

  # Planner
  planner_use_all_heads_eval:
    value: true

  # Entropy settings
  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 0.5
  entropy_action_dim_power:
    value: 1.0

  # EMA planning
  ema_value_planning:
    value: true

  # Training (100k for easy tasks)
  steps:
    value: 100000
  eval_freq:
    value: 10000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
  compile:
    value: true
