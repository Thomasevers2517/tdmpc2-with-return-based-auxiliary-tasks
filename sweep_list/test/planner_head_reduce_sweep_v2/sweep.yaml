program: tdmpc2/train.py
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
metric:
  name: eval/episode_reward
  goal: maximize
parameters:
  #############################################
  # Planner Head Reduce Sweep v2
  # Goal: Test planner head reduction strategies with new simplified config
  #       (planner_use_all_heads_eval replaces planner_num_heads_eval)
  # 
  # Sweep: planner_head_reduce × planner_num_dynamics_heads × planner_head_reduce_eval
  # Total: 1 task × 2 reduce × 2 heads × 3 eval_reduce × 5 seeds = 60 runs
  #############################################

  task:
    value: quadruped-walk

  #############################################
  # KEY SWEEP PARAMETERS
  #############################################

  # Train-time planner head reduction (mean or max over all dynamics heads)
  planner_head_reduce:
    values: [max]

  # Number of dynamics heads (all used for training and optionally eval)
  planner_num_dynamics_heads:
    values: [2, 4]

  # Eval-time: use all heads (true) or single head 0 (false)
  planner_use_all_heads_eval:
    value: true

  # Eval-time head reduction (only applies when planner_use_all_heads_eval=true)
  planner_head_reduce_eval:
    values: [min, max, mean]

  start_entropy_coeff:
    value: 3e-5

  end_entropy_coeff:
    value: 1e-6

  # Dual policy on
  dual_policy_enabled:
    value: true

  #############################################
  # FIXED PARAMETERS (best config)
  #############################################

  steps:
    value: 100000

  horizon:
    value: 3

  iterations:
    value: 6

  utd_ratio:
    value: 4

  value_update_freq:
    value: 4

  pi_update_freq:
    value: 1

  dynamics_prior_enabled:
    value: true

  policy_head_reduce:
    value: min

  tau:
    value: 0.003

  num_q:
    value: 2

  dynamics_prior_hidden_dim:
    value: 32
  dynamics_prior_scale:
    value: 1.0

  train_act_std_coeff:
    value: 0.0
  temperature:
    value: 0.1
  policy_seed_noise_std:
    value: 0.05
  planner_policy_elites_first_iter_only:
    value: false
  planner_lambda_disagreement:
    value: 0
  planner_lambda_value_disagreement:
    value: 0

  num_samples:
    value: 1024
  num_elites:
    value: 64
  num_pi_trajs:
    value: 512
  final_rho:
    value: 0.125
  min_std:
    value: 0
  max_std:
    value: 1

  hot_buffer_enabled:
    value: true
  hot_buffer_ratio:
    value: 0.01
  hot_buffer_size:
    value: 5

  sac_style_td:
    value: false
  n_mc_samples_target:
    value: 1
  buffer_update_interval:
    value: 1

  detach_encoder_ratio:
    value: 0.5

  eval_mpc:
    value: true
  train_mpc:
    value: true
  eval_freq:
    value: 5000
  batch_size:
    value: 256

  pi_lr_scale:
    value: 1.0

  aux_value_source:
    value: imagine
  ac_source:
    value: imagine
  multi_gamma_loss_weight:
    value: 0.01

  #############################################

  seed:
    values: [101, 202, 303, 404, 505]

  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false

  compile:
    value: true
  compile_type:
    value: reduce-overhead

  multi_gamma_gammas:
    value: [0.9, 0.95]
  multi_gamma_head:
    value: joint
  auxiliary_value_ema:
    value: true
