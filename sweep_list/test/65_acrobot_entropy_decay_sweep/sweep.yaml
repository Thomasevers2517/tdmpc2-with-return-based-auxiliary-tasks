program: tdmpc2/train.py
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
metric:
  name: eval/episode_reward
  goal: maximize
parameters:
  #############################################
  # Acrobot + Quadruped Entropy Decay Sweep
  # 
  # Goal: Test entropy decay starting halfway through training
  #       to improve asymptotic performance
  # 
  # Key change from sweep 64:
  # - start_dynamic_entropy_ratio: 0.5 (decay starts at 50% of training)
  #   (1.0 means no decay happens, 0.5 means decay starts halfway)
  # 
  # Config: Based on sweep 64 (scaled architecture, 8Q + 3 enc layers)
  # Tasks: acrobot-swingup, quadruped-walk
  # Seeds: 6
  # Total: 12 runs (2 tasks x 6 seeds)
  #############################################

  task:
    values:
      - acrobot-swingup
      - quadruped-walk

  seed:
    values:
      - 42
      - 43
      - 44
      - 45
      - 46
      - 47

  #############################################
  # ENTROPY DECAY - KEY CHANGE
  # Start decay at 50% of training instead of immediately
  #############################################

  start_dynamic_entropy_ratio:
    value: 0.5

  #############################################
  # TD BOOTSTRAP MODE (default min for baseline)
  #############################################

  td_bootstrap_mode:
    value: min

  local_td_target_dynamics_reduction:
    value: min

  #############################################
  # SCALED ARCHITECTURE
  #############################################

  num_q:
    value: 8
  num_enc_layers:
    value: 3

  #############################################
  # TRAINING CONFIG (same as sweep 64)
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  
  # Training params
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1
  batch_size:
    value: 256
  horizon:
    value: 3

  # Entropy
  entropy_action_dim_power:
    value: 1.0
  start_entropy_coeff:
    value: 3e-5
  end_entropy_coeff:
    value: 1e-6

  # Policy config
  dual_policy_enabled:
    value: true
  policy_lambda_value_disagreement:
    value: 1.0
  optimistic_policy_lambda_value_disagreement:
    value: 0.0
  optimistic_entropy_mult:
    value: 1.0
  policy_head_reduce:
    value: min

  # Planner
  planner_num_dynamics_heads:
    value: 4
  planner_head_reduce:
    value: max
  planner_use_all_heads_eval:
    value: true
  planner_head_reduce_eval:
    value: min

  # Dynamics prior
  dynamics_prior_enabled:
    value: true
  dynamics_prior_scale:
    value: 1.0
  dynamics_prior_hidden_dim:
    value: 32

  # Other
  tau:
    value: 0.003
  temperature:
    value: 0.1
  min_std:
    value: 0
  max_std:
    value: 1
  hot_buffer_enabled:
    value: false
  hot_buffer_ratio:
    value: 0.01
  hot_buffer_size:
    value: 5

  # Multi-gamma
  multi_gamma_loss_weight:
    value: 0.01
  multi_gamma_gammas:
    value: [0.9, 0.95]
  multi_gamma_head:
    value: joint
  auxiliary_value_ema:
    value: true

  # Eval/train mode
  eval_mpc:
    value: true
  train_mpc:
    value: true

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false

  # Compilation
  compile:
    value: true
  compile_type:
    value: reduce-overhead
