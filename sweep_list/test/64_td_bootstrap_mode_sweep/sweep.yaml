program: tdmpc2/train.py
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
metric:
  name: eval/episode_reward
  goal: maximize
parameters:
  #############################################
  # TD Bootstrap Mode Sweep
  # 
  # Goal: Test different TD target reduction strategies
  #       over value ensemble heads (Ve) and dynamics heads (H)
  # 
  # Key variations:
  # - td_bootstrap_mode: 'mean' vs 'local'
  # - local_td_target_dynamics_reduction: 'min' vs 'mean'
  # 
  # When td_bootstrap_mode='local', each Ve head bootstraps itself
  # (no reduction over Ve), and H is reduced by local_td_target_dynamics_reduction.
  # 
  # When td_bootstrap_mode='mean', we take mean over both Ve and H,
  # so local_td_target_dynamics_reduction has no effect.
  # 
  # Config: Based on sweep 62 (scaled architecture, 8Q + 3 enc layers)
  # Tasks: quadruped-walk
  # Seeds: 6
  # Configs: 2 x 2 = 4
  # Total: 24 runs (4 configs x 6 seeds)
  #############################################

  task:
    values:
      - quadruped-walk

  seed:
    values:
      - 42
      - 43
      - 44
      - 45
      - 46
      - 47

  #############################################
  # TD BOOTSTRAP MODE VARIATIONS
  #############################################

  td_bootstrap_mode:
    values:
      - mean
      - local

  local_td_target_dynamics_reduction:
    values:
      - min
      - mean

  #############################################
  # SCALED ARCHITECTURE
  #############################################

  num_q:
    value: 8
  num_enc_layers:
    value: 3

  #############################################
  # TRAINING CONFIG (same as sweep 62)
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  
  # Training params
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1
  batch_size:
    value: 256
  horizon:
    value: 3

  # Entropy
  entropy_action_dim_power:
    value: 1.0
  start_entropy_coeff:
    value: 3e-5
  end_entropy_coeff:
    value: 1e-6
  start_dynamic_entropy_ratio:
    value: 1.0

  # Policy config
  dual_policy_enabled:
    value: true
  policy_lambda_value_disagreement:
    value: 1.0
  optimistic_policy_lambda_value_disagreement:
    value: 0.0
  optimistic_entropy_mult:
    value: 1.0
  policy_head_reduce:
    value: min

  # Planner
  planner_num_dynamics_heads:
    value: 4
  planner_head_reduce:
    value: max
  planner_use_all_heads_eval:
    value: true
  planner_head_reduce_eval:
    value: min

  # Dynamics prior
  dynamics_prior_enabled:
    value: true
  dynamics_prior_scale:
    value: 1.0
  dynamics_prior_hidden_dim:
    value: 32

  # Other
  tau:
    value: 0.003
  temperature:
    value: 0.1
  min_std:
    value: 0
  max_std:
    value: 1
  hot_buffer_enabled:
    value: false
  hot_buffer_ratio:
    value: 0.01
  hot_buffer_size:
    value: 5

  # Multi-gamma
  multi_gamma_loss_weight:
    value: 0.01
  multi_gamma_gammas:
    value: [0.9, 0.95]
  multi_gamma_head:
    value: joint
  auxiliary_value_ema:
    value: true

  # Eval/train mode
  eval_mpc:
    value: true
  train_mpc:
    value: true

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false

  # Compilation
  compile:
    value: true
  compile_type:
    value: reduce-overhead
