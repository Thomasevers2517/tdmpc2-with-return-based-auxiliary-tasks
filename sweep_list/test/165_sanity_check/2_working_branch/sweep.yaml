program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 165/2: Working branch sanity check
  # 
  # Goal: Verify the working branch produces expected results
  # with standard configuration.
  # 
  # Architecture:
  #   - planner_num_dynamics_heads: 2
  #   - num_q: 8 (value heads)
  #   - num_reward_heads: 2
  #   - num_samples: 1024
  # 
  # TD Target:
  #   - td_target_dynamics_reduction: mean
  #   - td_target_std_coef: -1
  # 
  # Tasks: quadruped-walk, hopper-hop
  # Steps: 100,000
  # Seeds: 3
  # Total: 2 tasks Ã— 3 seeds = 6 runs
  #############################################

  task:
    values: [quadruped-walk, hopper-hop]

  seed:
    values: [1, 2, 3]

  #############################################
  # POLICY STD COEF SETTINGS
  #############################################

  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1

  #############################################
  # TD TARGET SETTINGS
  #############################################

  td_target_dynamics_reduction:
    value: mean
  td_target_std_coef:
    value: -1

  #############################################
  # TD BOOTSTRAP
  #############################################

  local_td_bootstrap:
    value: true

  #############################################
  # PLANNER STD COEF SETTINGS
  #############################################

  planner_value_std_coef_train:
    value: 0.3
  planner_value_std_coef_eval:
    value: -1

  #############################################
  # PRIOR SETTINGS
  #############################################

  prior_scale:
    value: 0.1
  prior_logit_scale:
    value: 1
  prior_hidden_div:
    value: 16

  #############################################
  # ENTROPY SETTINGS (no decay)
  #############################################

  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 1
  end_dynamic_entropy_ratio:
    value: 1
  entropy_action_dim_power:
    value: 1.0
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0
  ema_value_planning:
    value: true

  #############################################
  # ARCHITECTURE - 2 dynamics, 8 value, 2 reward heads
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 8
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 2
  enc_lr_step_ratio:
    value: 0.5

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  multi_gamma_loss_weight:
    value: 0
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1

  #############################################
  # PLANNER
  #############################################

  iterations:
    value: 6
  num_samples:
    value: 1024
  planner_use_all_heads_eval:
    value: true

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: true
  compile:
    value: true
  dropout:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
