program: tdmpc2/train.py
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
metric:
  name: eval/episode_reward
  goal: maximize
parameters:
  # Test tasks
  task:
    value: quadruped-walk

  # Core test: imagine_initial_source with different actor sources
  # replay_true = use true encoded latents (default)
  # replay_rollout = use dynamics rollout latents (exposes value to OOD states)
  imagine_initial_source:
    value: replay_rollout

  # Sweep actor source: replay_rollout vs ac (ac copies ac_source=imagine)
  actor_source:
    values: [replay_rollout, ac]

  # Ensemble config
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4
  policy_head_reduce:
    value: min
  planner_head_reduce:
    value: max

  # Fixed settings
  utd_ratio:
    value: 4
  tau:
    value: 0.01
  critic_type:
    value: V
  pi_rollout_horizon:
    value: 1
  train_act_std_coeff:
    value: 0.0
  ac_source:
    value: imagine

  # Planner settings
  planner_lambda_disagreement:
    value: 0
  planner_policy_elites_first_iter_only:
    value: false
  policy_seed_noise_std:
    value: 0.1
  temperature:
    value: 0.5
  iterations:
    value: 6
  num_samples:
    value: 1024
  num_elites:
    value: 64
  num_pi_trajs:
    value: 512
  horizon:
    value: 3
  final_rho:
    value: 0.125
  min_std:
    value: 0
  max_std:
    value: 1

  # Hot buffer
  hot_buffer_enabled:
    value: true
  hot_buffer_ratio:
    value: 0.01
  hot_buffer_size:
    value: 5

  # Common training/eval settings
  eval_mpc:
    value: true
  train_mpc:
    value: true
  obs:
    value: state
  steps:
    value: 100000
  eval_freq:
    value: 10000
  batch_size:
    value: 256
  log_freq:
    value: 200

  # 5 seeds
  seed:
    values: [101, 202, 303, 404, 505]
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false

  compile:
    value: true
  compile_type:
    value: reduce-overhead
