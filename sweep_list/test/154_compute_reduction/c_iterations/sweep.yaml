program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 154c: Reduced Iterations
  # 
  # Goal: Test if fewer planner iterations still works
  # Change: iterations from 9 → [6, 3]
  # 
  # Tasks: quadruped-walk, hopper-hop
  # Seeds: 6
  # Total: 2 iterations × 2 tasks × 6 seeds = 24 runs
  #############################################

  task:
    values:
      - quadruped-walk
      - hopper-hop

  seed:
    values: [1, 2, 3, 4, 5, 6]

  #############################################
  # ITERATIONS (change from baseline)
  #############################################

  iterations:
    values: [6, 3]

  #############################################
  # PRIOR SETTINGS
  #############################################

  prior_scale:
    value: 1
  prior_logit_scale:
    value: 1
  prior_hidden_div:
    value: 16

  #############################################
  # CORRECT OPTIMISM SETTINGS
  #############################################

  td_target_std_coef:
    value: 0
  value_std_coef_default:
    value: 1
  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1
  planner_value_std_coef_train:
    value: opt
  planner_value_std_coef_eval:
    value: pess

  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0
  ema_value_planning:
    value: true

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 8
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4

  #############################################
  # ENTROPY SETTINGS
  #############################################

  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 0.5
  entropy_action_dim_power:
    value: 1.0

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  multi_gamma_loss_weight:
    value: 0.01
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1

  #############################################
  # PLANNER
  #############################################

  num_samples:
    value: 1024
  planner_use_all_heads_eval:
    value: true

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: true
  compile:
    value: true
  dropout:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
