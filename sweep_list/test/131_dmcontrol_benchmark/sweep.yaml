program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 131: DM-Control Benchmark
  # 
  # Goal: Baseline performance across 20 dm-control tasks
  #       with EMA value planning and no TD pessimism
  # 
  # Key settings:
  #   - td_target_std_coef: 0 (no TD pessimism)
  #   - value_std_coef_override: 1 (magnitude 1 for all value std_coefs)
  #   - ema_value_planning: true (use EMA for planner scoring)
  #
  # 20 tasks Ã— 2 seeds = 40 runs
  #############################################

  task:
    values:
      - pendulum-swingup
      - quadruped-walk
      - quadruped-run
      - walker-walk
      - walker-stand
      - ball_in_cup-catch
      - walker-run
      - cheetah-run
      - hopper-stand
      - hopper-hop
      - finger-turn_easy
      - reacher-hard
      - reacher-easy
      - finger-turn_hard
      - finger-spin
      - cartpole-balance
      - cartpole-balance_sparse
      - cartpole-swingup
      - acrobot-swingup
      - cartpole-swingup_sparse

  seed:
    values: [1, 2]

  #############################################
  # KEY EXPERIMENTAL SETTINGS
  #############################################

  # No TD pessimism, magnitude 1 for value std_coefs
  td_target_std_coef:
    value: 0
  value_std_coef_override:
    value: 1

  # Use EMA target network for planner scoring
  ema_value_planning:
    value: true

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 3
  num_q:
    value: 8
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4

  #############################################
  # ENTROPY SETTINGS
  #############################################

  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 0.5
  entropy_action_dim_power:
    value: 1.0

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000

  #############################################
  # PLANNER
  #############################################

  planner_use_all_heads_eval:
    value: true

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: true
  compile:
    value: true

  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
