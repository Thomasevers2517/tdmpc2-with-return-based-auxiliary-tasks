program: tdmpc2/train.py
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
metric:
  name: eval/episode_reward
  goal: maximize
parameters:
  #############################################
  # Entropy TD-Optimized Sweep
  # Goal: Test entropy coefficient with new TD computation
  #       that only rolls out td_num_dynamics_heads (compute savings)
  # 
  # Sweep: task × entropy coefficient
  # Total: 2 tasks × 2 entropy × 8 seeds = 32 runs
  #############################################

  task:
    values: [quadruped-walk, acrobot-swingup]

  #############################################
  # KEY SWEEP PARAMETERS
  #############################################

  start_entropy_coeff:
    values: [3e-5]

  end_entropy_coeff:
    values: [1e-6]

  # Dual policy off for this sweep
  dual_policy_enabled:
    value: true

  #############################################
  # FIXED PARAMETERS (best config)
  #############################################

  steps:
    value: 100000

  horizon:
    value: 3

  iterations:
    value: 6

  utd_ratio:
    value: 4

  value_update_freq:
    value: 4

  pi_update_freq:
    value: 1

  dynamics_prior_enabled:
    value: true

  policy_head_reduce:
    value: min

  tau:
    value: 0.003

  num_q:
    value: 2
  td_num_dynamics_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4

  dynamics_prior_hidden_dim:
    value: 32
  dynamics_prior_scale:
    value: 1.0

  planner_head_reduce:
    values: [max, mean]

  train_act_std_coeff:
    value: 0.0
  temperature:
    value: 0.1
  policy_seed_noise_std:
    value: 0.05
  planner_policy_elites_first_iter_only:
    value: false
  planner_lambda_disagreement:
    value: 0
  planner_lambda_value_disagreement:
    value: 0

  num_samples:
    value: 1024
  num_elites:
    value: 64
  num_pi_trajs:
    value: 512
  final_rho:
    value: 0.125
  min_std:
    value: 0
  max_std:
    value: 1

  hot_buffer_enabled:
    value: true
  hot_buffer_ratio:
    value: 0.01
  hot_buffer_size:
    value: 5

  sac_style_td:
    value: false
  n_mc_samples_target:
    value: 1
  buffer_update_interval:
    value: 1

  detach_encoder_ratio:
    value: 0.5

  eval_mpc:
    value: true
  train_mpc:
    value: true
  eval_freq:
    value: 10000
  batch_size:
    value: 256

  pi_lr_scale:
    value: 1.0

  aux_value_source:
    value: imagine
  ac_source:
    value: imagine
  multi_gamma_loss_weight:
    value: 0.01

  #############################################

  seed:
    values: [101, 202, 303, 404, 505, 606, 707, 808]

  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false

  compile:
    value: true
  compile_type:
    value: reduce-overhead

  multi_gamma_gammas:
    value: [0.9, 0.95]
  multi_gamma_head:
    value: joint
  auxiliary_value_ema:
    value: true
