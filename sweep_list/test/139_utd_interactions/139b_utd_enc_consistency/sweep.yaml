program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 139b: UTD × Encoder Consistency
  # 
  # Goal: Test if high UTD requires encoder consistency
  # 
  # utd_ratio: [1, 4]
  # encoder_consistency_coef: [0, 1]
  # 
  # 2 × 2 × 6 seeds = 24 runs
  #############################################

  task:
    value: quadruped-walk

  # Sweep variables
  utd_ratio:
    values: [1, 4]
  encoder_consistency_coef:
    values: [0, 1]

  seed:
    values: [1, 2, 3, 4, 5, 6]

  # Ensemble: 2 of each
  num_q:
    value: 2
  planner_num_dynamics_heads:
    value: 2
  num_reward_heads:
    value: 2

  # Encoder freezing ON
  enc_lr_step_ratio:
    value: 0.5
  enc_lr_step_scale:
    value: 0.0

  # Entropy decay ON
  start_dynamic_entropy_ratio:
    value: 0.5

  # TD target pessimism
  td_target_std_coef:
    value: -1

  # No policy/planner pessimism
  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 0
  planner_value_std_coef_train:
    value: 0
  planner_value_std_coef_eval:
    value: 0

  # Encoder settings
  num_enc_layers:
    value: 2

  # Jacobian on, hinge off
  jacobian_correction_scale:
    value: 1.0
  hinge_coef:
    value: 0

  # Value update freq (default)
  value_update_freq:
    value: 2

  # Buffer update interval (default)
  buffer_update_interval:
    value: 1

  # Multi-gamma
  multi_gamma_loss_weight:
    value: 0.1

  # Planner
  planner_use_all_heads_eval:
    value: true

  # Entropy settings
  start_entropy_coeff:
    value: 0.00003
  entropy_action_dim_power:
    value: 1.0

  # EMA planning
  ema_value_planning:
    value: true

  # Training
  steps:
    value: 100000
  eval_freq:
    value: 10000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
  compile:
    value: true
