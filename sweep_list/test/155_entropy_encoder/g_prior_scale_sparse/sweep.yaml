program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 155g: Minimum prior_scale for sparse reward tasks
  # 
  # Goal: Find how small prior_scale can be while still preventing
  #       reward collapse on sparse reward tasks. The prior network
  #       prevents the model from just outputting zeros when no
  #       rewards are seen early in training, but it may hurt
  #       performance on dense reward tasks.
  # 
  # Key sweep:
  #   - prior_scale: 0, 0.1, 0.3, 1
  # 
  # Task: cartpole-swingup-sparse (needs prior to avoid reward collapse)
  # Seeds: 3
  # Total: 1 task × 4 prior_scale × 3 seeds = 12 runs
  #############################################

  task:
    value: cartpole-swingup-sparse

  seed:
    values: [1, 2, 3]

  #############################################
  # PRIOR SETTINGS - KEY SWEEP
  #############################################

  prior_scale:
    values: [0, 0.1, 0.3, 1]
  prior_logit_scale:
    value: 1
  prior_hidden_div:
    value: 16

  #############################################
  # TD TARGET SETTINGS
  #############################################

  td_target_dynamics_reduction:
    value: mean
  td_target_std_coef:
    value: 0

  #############################################
  # ENTROPY SETTINGS (default)
  #############################################

  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 0.5
  entropy_action_dim_power:
    value: 1.0

  #############################################
  # CORRECT OPTIMISM SETTINGS
  #############################################

  value_std_coef_default:
    value: 1
  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1
  planner_value_std_coef_train:
    value: opt
  planner_value_std_coef_eval:
    value: pess

  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0
  ema_value_planning:
    value: true

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 8
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  multi_gamma_loss_weight:
    value: 0.01
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1

  #############################################
  # PLANNER
  #############################################

  iterations:
    value: 9
  num_samples:
    value: 1024
  planner_use_all_heads_eval:
    value: true

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: true
  compile:
    value: true
  dropout:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
