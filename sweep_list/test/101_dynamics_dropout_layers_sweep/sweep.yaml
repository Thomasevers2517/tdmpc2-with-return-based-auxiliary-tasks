program: tdmpc2/train.py
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
metric:
  name: eval/episode_reward
  goal: maximize
parameters:
  #############################################
  # Sweep 101: Dynamics Dropout & Layers Ablation
  # 
  # Goal: Can we speed up dynamics generalization and solve
  # quadruped-walk faster? The dynamics loss is currently the
  # bottleneck - it needs data to generalize.
  #
  # Hypothesis: Dropout may help dynamics heads generalize faster.
  # More layers may increase capacity for complex dynamics.
  #
  # Note: Dropout may interact with encoder_consistency_coef
  # since consistency loss removes hard-to-predict info.
  #
  # Config:
  # - dynamics_dropout: [0, 0.01, 0.05]
  # - dynamics_num_layers: [2, 3]
  #
  # Task: quadruped-walk
  # Seeds: 8
  # Total: 3 × 2 × 8 = 48 runs
  #############################################

  task:
    value: quadruped-walk

  seed:
    values: [1, 2, 3, 4, 5, 6, 7, 8]

  #############################################
  # KEY CONFIG: Dynamics dropout and layers sweep
  #############################################

  dynamics_dropout:
    values: [0, 0.01, 0.05]

  dynamics_num_layers:
    values: [2, 3]

  #############################################
  # FIXED CONFIG (standard settings)
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000

  utd_ratio:
    value: 4
  tau:
    value: 0.003

  num_rollouts:
    value: 4
  pi_multi_rollout:
    value: false

  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1

  num_q:
    value: 8

  # Training params
  batch_size:
    value: 256
  horizon:
    value: 3

  # Entropy
  entropy_action_dim_power:
    value: 1.0
  start_entropy_coeff:
    value: 3e-5
  end_entropy_coeff:
    value: 1e-6
  start_dynamic_entropy_ratio:
    value: 0.5

  # TD bootstrap
  td_bootstrap_mode:
    value: local
  local_td_target_dynamics_reduction:
    value: min

  # Encoder
  num_enc_layers:
    value: 3
  encoder_dropout:
    value: 0.0
  encoder_consistency_coef:
    value: 1.0

  # Eval/train mode
  eval_mpc:
    value: true
  train_mpc:
    value: true

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false

  # Compilation
  compile:
    value: true
  compile_type:
    value: reduce-overhead
