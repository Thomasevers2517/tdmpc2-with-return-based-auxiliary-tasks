program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 135c: Larger ensemble
  # 
  # Change from baseline (133):
  #   - num_q: 2 -> 8
  #   - planner_num_dynamics_heads: 2 -> 4
  #   - num_reward_heads: 1 -> 2
  #
  # 2 seeds
  #############################################

  task:
    value: dog-run

  # TD target: pessimistic
  td_target_std_coef:
    value: -1

  # Policy: NEUTRAL
  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 0

  # Planner: NEUTRAL
  planner_value_std_coef_train:
    value: 0
  planner_value_std_coef_eval:
    value: 0

  # CHANGED: Larger ensemble
  num_q:
    value: 8
  planner_num_dynamics_heads:
    value: 4
  num_reward_heads:
    value: 2

  # Architecture
  num_enc_layers:
    value: 2

  # Entropy settings (same as baseline)
  jacobian_correction_scale:
    value: 0.0
  hinge_coef:
    value: 0.01

  # Multi-gamma (same as baseline)
  multi_gamma_loss_weight:
    value: 0.1

  seed:
    values: [1, 2]

  # Planner
  planner_use_all_heads_eval:
    value: true

  # Entropy settings
  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 0.5
  entropy_action_dim_power:
    value: 1.0

  # EMA planning
  ema_value_planning:
    value: true

  # Training
  steps:
    value: 1000000
  eval_freq:
    value: 50000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
  compile:
    value: true
