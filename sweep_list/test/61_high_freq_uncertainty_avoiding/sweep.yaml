program: tdmpc2/train.py
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
metric:
  name: eval/episode_reward
  goal: maximize
parameters:
  #############################################
  # High Frequency + Uncertainty Avoiding Policy
  # 
  # Goal: Test if high policy_lambda_value_disagreement
  #       allows much higher update frequencies
  # 
  # Hypothesis: If we make the policy very uncertainty-
  #   avoiding (high policy_lambda_value_disagreement),
  #   we can afford more value and policy updates because:
  #   1. Policy won't exploit model error (penalized by disagreement)
  #   2. Value heads aren't overfitting (validation error ~ train error)
  #   3. Policy only imagines states where model is confident
  # 
  # Key changes from sweep 54:
  # - value_update_freq: 16 (was 2) - 8x more value updates
  # - pi_update_freq: 4 (was 1) - 4x more policy updates
  # - policy_lambda_value_disagreement: [1, 3] - sweep uncertainty penalty
  # 
  # Tasks: quadruped-walk
  # Seeds: 6 per config
  # Total: 12 runs (2 configs x 6 seeds)
  #############################################

  task:
    values:
      - quadruped-walk

  seed:
    values:
      - 42
      - 43
      - 44
      - 45
      - 46
      - 47

  #############################################
  # SCALED ARCHITECTURE
  #############################################

  num_q:
    value: 8
  num_enc_layers:
    value: 3

  #############################################
  # HIGH FREQUENCY UPDATE CONFIG
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  
  # Training params - VERY HIGH UPDATE FREQUENCIES
  utd_ratio:
    value: 4
  value_update_freq:
    value: 16    # 8x more value updates (was 2)
  pi_update_freq:
    value: 4     # 4x more policy updates (was 1)
  batch_size:
    value: 256
  horizon:
    value: 3

  # Entropy
  entropy_action_dim_power:
    value: 1.0
  start_entropy_coeff:
    value: 3e-5
  end_entropy_coeff:
    value: 1e-6
  start_dynamic_entropy_ratio:
    value: 1.0

  #############################################
  # UNCERTAINTY-AVOIDING POLICY - KEY SWEEP
  # Higher values = policy avoids uncertain regions more
  #############################################
  
  dual_policy_enabled:
    value: true
  policy_lambda_value_disagreement:
    values:
      - 1.0      # baseline (same as sweep 54)
      - 3.0      # strong uncertainty avoidance
  optimistic_policy_lambda_value_disagreement:
    value: 0.0
  optimistic_entropy_mult:
    value: 1.0
  policy_head_reduce:
    value: min

  # Planner - 4 dynamics heads
  planner_num_dynamics_heads:
    value: 4
  planner_head_reduce:
    value: max
  planner_use_all_heads_eval:
    value: true
  planner_head_reduce_eval:
    value: min

  # Dynamics prior
  dynamics_prior_enabled:
    value: true
  dynamics_prior_scale:
    value: 1.0
  dynamics_prior_hidden_dim:
    value: 32

  # Other
  tau:
    value: 0.003
  temperature:
    value: 0.1
  min_std:
    value: 0
  max_std:
    value: 1
  hot_buffer_enabled:
    value: false
  hot_buffer_ratio:
    value: 0.01
  hot_buffer_size:
    value: 5

  # Multi-gamma
  multi_gamma_loss_weight:
    value: 0.01
  multi_gamma_gammas:
    value: [0.9, 0.95]
  multi_gamma_head:
    value: joint
  auxiliary_value_ema:
    value: true

  # Eval/train mode
  eval_mpc:
    value: true
  train_mpc:
    value: true

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false

  # Compilation
  compile:
    value: true
  compile_type:
    value: reduce-overhead
