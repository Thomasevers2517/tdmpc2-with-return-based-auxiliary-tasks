program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 157: Humanoid-bench pessimistic TD
  # 
  # Goal: Test pessimistic TD targets (min dynamics, -1 std_coef)
  # on humanoid-bench locomotion tasks.
  # 
  # Key settings:
  #   - td_target_dynamics_reduction: min (pessimistic on dynamics)
  #   - td_target_std_coef: -1 (pessimistic on reward uncertainty)
  #   - planner_value_std_coef_train: 1 (optimistic planning)
  #   - policy_value_std_coef: 0 or -1 (sweep)
  # 
  # Tasks: humanoid_h1-walk-v0, humanoid_h1-slide-v0
  # Seeds: 2
  # Total: 2 tasks × 2 policy_std × 2 seeds = 8 runs
  #############################################

  task:
    values:
      - humanoid_h1-walk-v0
      - humanoid_h1-slide-v0

  seed:
    values: [1, 2]

  #############################################
  # TD TARGET PESSIMISM - KEY SETTINGS
  #############################################

  td_target_dynamics_reduction:
    value: "min"
  td_target_std_coef:
    value: -1

  #############################################
  # PLANNER STD COEF SETTINGS
  #############################################

  planner_value_std_coef_train:
    value: 1
  planner_value_std_coef_eval:
    value: -1

  #############################################
  # POLICY STD COEF SETTINGS - SWEEP
  #############################################

  policy_value_std_coef:
    values: [0, -1]
  optimistic_policy_value_std_coef:
    value: 1

  #############################################
  # PRIOR SETTINGS
  #############################################

  prior_scale:
    value: 0.1
  prior_logit_scale:
    value: 1
  prior_hidden_div:
    value: 16

  #############################################
  # ENTROPY SETTINGS (no decay)
  #############################################

  start_entropy_coeff:
    value: 0.00003
  start_dynamic_entropy_ratio:
    value: 1
  end_dynamic_entropy_ratio:
    value: 1
  entropy_action_dim_power:
    value: 1.0
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0
  ema_value_planning:
    value: true

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 8
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 4
  enc_lr_step_ratio:
    value: 0.5

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 1000000
  eval_freq:
    value: 10000
  multi_gamma_loss_weight:
    value: 0
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1

  #############################################
  # PLANNER
  #############################################

  iterations:
    value: 6
  num_samples:
    value: 1024
  planner_use_all_heads_eval:
    value: true

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: true
  compile:
    value: true
  dropout:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
