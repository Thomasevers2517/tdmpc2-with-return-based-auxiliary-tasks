program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep: Planner Distillation Test 1
  # 
  # Goal: Test planner distillation with entropy & policy sweeps.
  # 
  # Key sweeps:
  #   - start_entropy_coeff: [1e-4, 1e-5, 1e-6]
  #   - optimistic_entropy_mult: [1, 4]
  #   - optimistic_policy_optimization_method: [svg, distillation]
  # 
  # Fixed:
  #   - policy_optimization_method: distillation
  #   - td_target_dynamics_reduction: mean
  # 
  # Tasks: dog-stand, quadruped-walk
  # Seeds: 1
  # Total: 2 tasks × 3 entropy_coeffs × 2 entropy_mult × 2 opti_methods = 24 runs
  #############################################

  task:
    values: [dog-stand, quadruped-walk]

  seed:
    value: 1

  #############################################
  # REANALYZE SETTINGS
  #############################################

  reanalyze_interval:
    value: 10
  reanalyze_batch_size:
    value: 64
  reanalyze_horizon:
    value: 3
  reanalyze_iterations:
    value: 4
  reanalyze_num_samples:
    value: 512
  reanalyze_num_elites:
    value: 64
  reanalyze_num_pi_trajs:
    value: 64
  reanalyze_temperature:
    value: 0.5

  #############################################
  # POLICY OPTIMIZATION METHOD - SWEEP
  #############################################

  policy_optimization_method:
    value: distillation
  optimistic_policy_optimization_method:
    value: distillation

  #############################################
  # OPTIMISTIC ENTROPY - SWEEP
  #############################################

  optimistic_entropy_mult:
    values: [1, 4]

  #############################################
  # TD TARGET SETTINGS
  #############################################

  td_target_dynamics_reduction:
    value: mean
  td_target_std_coef:
    value: -1

  #############################################
  # TD BOOTSTRAP
  #############################################

  local_td_bootstrap:
    value: true

  #############################################
  # PLANNER STD COEF SETTINGS
  #############################################

  planner_value_std_coef_train:
    value: 0.3
  planner_value_std_coef_eval:
    value: -1

  #############################################
  # POLICY STD COEF SETTINGS
  #############################################

  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1

  #############################################
  # PRIOR SETTINGS
  #############################################

  prior_scale:
    value: 0.1
  prior_logit_scale:
    value: 1
  prior_hidden_div:
    value: 16

  #############################################
  # ENTROPY SETTINGS - SWEEP
  #############################################

  start_entropy_coeff:
    values: [0.001, 0.0001, 0.00001]
  start_dynamic_entropy_ratio:
    value: 1
  end_dynamic_entropy_ratio:
    value: 1
  entropy_action_dim_power:
    value: 1.0
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0
  ema_value_planning:
    value: true

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 2
  num_reward_heads:
    value: 2
  enc_lr_step_ratio:
    value: 0.5
  planner_num_dynamics_heads:
    value: 2

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 5000
  multi_gamma_loss_weight:
    value: 0
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1

  #############################################
  # PLANNER
  #############################################

  iterations:
    value: 6
  num_samples:
    value: 1024
  planner_use_all_heads_eval:
    value: true

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: false
  compile:
    value: true
  dropout:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
