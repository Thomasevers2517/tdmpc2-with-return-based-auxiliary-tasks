program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 9: Hopper-Hop & Quadruped-Walk Baseline
  # 
  # Baseline planner distillation on DMC tasks
  #
  # Tasks: hopper-hop, quadruped-walk
  # Steps: 100k
  # Seeds: 4
  # Total runs: 8
  #############################################

  task:
    values:
      - hopper-hop
      - quadruped-walk

  seed:
    values: [1, 2, 3, 4]

  #############################################
  # KEY SYSTEM SETTINGS
  #############################################

  enc_lr_step_scale:
    value: 1.0
  reanalyze_interval:
    value: 10
  greedy_train_action_selection:
    value: false
  ema_value_planning:
    value: false

  #############################################
  # POLICY OPTIMIZATION METHOD
  #############################################

  policy_optimization_method:
    value: distillation
  optimistic_policy_optimization_method:
    value: distillation

  #############################################
  # BASELINE DEFAULTS
  #############################################

  fix_kl_order:
    value: true
  kl_scale_min:
    value: 0.1
  value_update_freq:
    value: 2
  start_entropy_coeff:
    value: 0.0
  local_td_bootstrap:
    value: true
  num_q:
    value: 4
  planner_value_std_coef_train:
    value: 1
  pi_update_freq:
    value: 1
  reanalyze_temperature:
    value: 0.5

  #############################################
  # REANALYZE SETTINGS
  #############################################

  reanalyze_batch_size:
    value: 64
  reanalyze_horizon:
    value: 3
  reanalyze_iterations:
    value: 6
  reanalyze_num_samples:
    value: 512
  reanalyze_num_elites:
    value: 64
  reanalyze_num_pi_trajs:
    value: 24
  reanalyze_value_std_coef:
    value: 0

  #############################################
  # ENTROPY SETTINGS
  #############################################

  optimistic_entropy_mult:
    value: 100
  start_dynamic_entropy_ratio:
    value: 1
  end_dynamic_entropy_ratio:
    value: 1
  entropy_action_dim_power:
    value: 1.0
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0

  #############################################
  # PLANNER
  #############################################

  num_samples:
    value: 512
  num_pi_trajs:
    value: 24
  iterations:
    value: 6
  planner_use_all_heads_eval:
    value: true
  planner_value_std_coef_eval:
    value: -1

  #############################################
  # TD TARGET SETTINGS
  #############################################

  td_target_dynamics_reduction:
    value: mean
  td_target_std_coef:
    value: 0

  #############################################
  # POLICY STD COEF SETTINGS
  #############################################

  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1

  #############################################
  # PRIOR SETTINGS
  #############################################

  prior_scale:
    value: 0.1
  prior_logit_scale:
    value: 1
  prior_hidden_div:
    value: 16

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_reward_heads:
    value: 2
  enc_lr_step_ratio:
    value: 0.5
  planner_num_dynamics_heads:
    value: 2

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  multi_gamma_loss_weight:
    value: 0
  utd_ratio:
    value: 4

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: false
  compile:
    value: true
  dropout:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
