program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 4p: Policy Method on Hard Tasks (500k)
  # 
  # Compare policy optimization methods on harder
  # locomotion tasks with longer training.
  # No encoder LR decay (enc_lr_step_scale=1.0).
  #############################################

  task:
    values:
      - dog-run
      - humanoid-walk

  seed:
    values: [1]

  #############################################
  # SWEPT PARAMETERS
  #############################################

  policy_optimization_method:
    values: [distillation, both, svg]

  #############################################
  # FIXED PARAMETERS
  #############################################

  steps:
    value: 500000

  enc_lr_step_scale:
    value: 1.0

  start_entropy_coeff:
    value: 3e-5

  policy_svg_distill_ratio:
    value: 0.5

  greedy_train_action_selection:
    value: true

  bmpc_policy_parameterization:
    value: false

  optimistic_policy_optimization_method:
    value: same

  #############################################
  # BASELINE DEFAULTS
  #############################################

  fix_kl_order:
    value: true
  kl_scale_min:
    value: 0.1
  value_update_freq:
    value: 2
  local_td_bootstrap:
    value: true
  num_q:
    value: 4
  planner_value_std_coef_train:
    value: 1

  #############################################
  # REANALYZE SETTINGS
  #############################################

  reanalyze_interval:
    value: 5
  reanalyze_batch_size:
    value: 64
  reanalyze_horizon:
    value: 3
  reanalyze_iterations:
    value: 6
  reanalyze_num_samples:
    value: 512
  reanalyze_num_elites:
    value: 64
  reanalyze_num_pi_trajs:
    value: 24
  reanalyze_temperature:
    value: 0.5
  reanalyze_value_std_coef:
    value: 0

  #############################################
  # ENTROPY SETTINGS
  #############################################

  optimistic_entropy_mult:
    value: 100
  start_dynamic_entropy_ratio:
    value: 1
  end_dynamic_entropy_ratio:
    value: 1
  entropy_action_dim_power:
    value: 1.0
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0

  #############################################
  # PLANNER
  #############################################

  num_samples:
    value: 512
  num_pi_trajs:
    value: 24
  iterations:
    value: 6
  planner_use_all_heads_eval:
    value: true
  planner_value_std_coef_eval:
    value: -1
  ema_value_planning:
    value: true

  #############################################
  # TD TARGET SETTINGS
  #############################################

  td_target_dynamics_reduction:
    value: mean
  td_target_std_coef:
    value: 0

  #############################################
  # POLICY STD COEF SETTINGS
  #############################################

  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1

  #############################################
  # PRIOR SETTINGS
  #############################################

  prior_scale:
    value: 0.1
  prior_logit_scale:
    value: 1
  prior_hidden_div:
    value: 16

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_reward_heads:
    value: 2
  enc_lr_step_ratio:
    value: 0.5
  planner_num_dynamics_heads:
    value: 4

  #############################################
  # TRAINING
  #############################################

  eval_freq:
    value: 10000
  multi_gamma_loss_weight:
    value: 0
  utd_ratio:
    value: 4
  pi_update_freq:
    value: 1

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: false
  compile:
    value: true
  dropout:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
