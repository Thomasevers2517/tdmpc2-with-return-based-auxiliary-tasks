program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 8A: Sanity Check - Basic Distillation
  # 
  # Goal: Test basic distillation setup with varied entropy
  # 
  # Sweeps:
  #   - start_entropy_coeff: [1e-4, 1e-3]
  #   - optimistic_entropy_mult: [10, 100]
  # 
  # Fixed:
  #   - value_update_freq: 2
  #   - reanalyze_batch_size: 128
  #   - num_q: 4
  # 
  # Tasks: dog-stand, quadruped-walk
  # Seeds: 2
  # Steps: 100k
  # Total: 2 entropy × 2 mult × 2 tasks × 2 seeds = 16 runs
  #############################################

  task:
    values: [dog-stand, quadruped-walk]

  seed:
    values: [1, 2]

  #############################################
  # SWEEP PARAMETERS
  #############################################

  start_entropy_coeff:
    values: [0.0001, 0.001]

  optimistic_entropy_mult:
    values: [10, 100]

  #############################################
  # ENTROPY SETTINGS
  #############################################

  start_dynamic_entropy_ratio:
    value: 1
  end_dynamic_entropy_ratio:
    value: 1
  entropy_action_dim_power:
    value: 1.0
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0

  #############################################
  # PLANNER
  #############################################

  num_samples:
    value: 512
  num_pi_trajs:
    value: 512
  iterations:
    value: 6
  planner_use_all_heads_eval:
    value: true

  #############################################
  # REANALYZE SETTINGS
  #############################################

  reanalyze_interval:
    value: 10
  reanalyze_batch_size:
    value: 128
  reanalyze_horizon:
    value: 3
  reanalyze_iterations:
    value: 6
  reanalyze_num_samples:
    value: 512
  reanalyze_num_elites:
    value: 64
  reanalyze_num_pi_trajs:
    value: 24
  reanalyze_temperature:
    value: 0.5

  #############################################
  # POLICY OPTIMIZATION METHOD
  #############################################

  policy_optimization_method:
    value: distillation
  optimistic_policy_optimization_method:
    value: distillation

  #############################################
  # TD TARGET SETTINGS
  #############################################

  td_target_dynamics_reduction:
    value: mean
  td_target_std_coef:
    value: -1
  local_td_bootstrap:
    value: true

  #############################################
  # PLANNER STD COEF SETTINGS
  #############################################

  planner_value_std_coef_train:
    value: 0.3
  planner_value_std_coef_eval:
    value: -1
  reanalyze_value_std_coef:
    value: 0
  ema_value_planning:
    value: true

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 4
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 2

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1

  #############################################
  # LOGGING
  #############################################

  compile:
    value: true
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
