program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep: Optimistic Entropy Multiplier (Replicate Sweep 6 Setup)
  # 
  # Goal: Keep sweep 6 config exactly, only sweep optimistic_entropy_mult.
  #       Sweep 6 showed high entropy helps - now test if optimistic mult matters.
  # 
  # Key sweeps:
  #   - optimistic_entropy_mult: [3, 10]
  # 
  # Fixed (matching sweep 6):
  #   - start_entropy_coeff: 3e-3
  #   - value_update_freq: 8
  #   - num_samples: 1024, num_pi_trajs: 512 (high policy seeding)
  #   - reanalyze_batch_size: 64
  # 
  # Tasks: quadruped-walk, dog-stand
  # Seeds: 2
  # Total: 2 mult × 2 tasks × 2 seeds = 8 runs
  #############################################

  task:
    values: [quadruped-walk, dog-stand]

  seed:
    values: [1, 2]

  #############################################
  # ENTROPY SETTINGS - SWEEP
  #############################################

  start_entropy_coeff:
    value: 0.003
  optimistic_entropy_mult:
    values: [3, 10]
  start_dynamic_entropy_ratio:
    value: 1
  end_dynamic_entropy_ratio:
    value: 1
  entropy_action_dim_power:
    value: 1.0
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0

  #############################################
  # PLANNER - SAME AS SWEEP 6 (high policy seeding)
  #############################################

  num_samples:
    value: 1024
  num_pi_trajs:
    value: 512
  iterations:
    value: 6
  planner_use_all_heads_eval:
    value: true

  #############################################
  # REANALYZE SETTINGS
  #############################################

  reanalyze_interval:
    value: 10
  reanalyze_batch_size:
    value: 64
  reanalyze_horizon:
    value: 3
  reanalyze_iterations:
    value: 6
  reanalyze_num_samples:
    value: 512
  reanalyze_num_elites:
    value: 64
  reanalyze_num_pi_trajs:
    value: 64
  reanalyze_temperature:
    value: 0.5

  #############################################
  # POLICY OPTIMIZATION METHOD
  #############################################

  policy_optimization_method:
    value: distillation
  optimistic_policy_optimization_method:
    value: distillation

  #############################################
  # TD TARGET SETTINGS
  #############################################

  td_target_dynamics_reduction:
    value: mean
  td_target_std_coef:
    value: -1
  local_td_bootstrap:
    value: true

  #############################################
  # PLANNER STD COEF SETTINGS
  #############################################

  planner_value_std_coef_train:
    value: 0.3
  planner_value_std_coef_eval:
    value: -1
  ema_value_planning:
    value: true

  #############################################
  # POLICY STD COEF SETTINGS
  #############################################

  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1

  #############################################
  # PRIOR SETTINGS
  #############################################

  prior_scale:
    value: 0.1
  prior_logit_scale:
    value: 1
  prior_hidden_div:
    value: 16

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 2
  num_reward_heads:
    value: 2
  enc_lr_step_ratio:
    value: 0.5
  planner_num_dynamics_heads:
    value: 2

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  multi_gamma_loss_weight:
    value: 0
  utd_ratio:
    value: 4
  value_update_freq:
    value: 8
  pi_update_freq:
    value: 1

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: false
  compile:
    value: true
  dropout:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
