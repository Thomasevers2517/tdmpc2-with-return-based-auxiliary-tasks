program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 9.7: Start Entropy Coefficient (Long Run)
  # 
  # Goal: Test different start_entropy_coef values on harder tasks
  #       start_entropy_coef: 3e-3 vs 3e-4
  #       Longer runs (400k) on harder tasks
  # 
  # Tasks: dog-walk, humanoid-walk
  # Seeds: 1
  # Steps: 400k
  # Total: 2 coefs × 2 tasks × 1 seed = 4 runs
  #############################################

  task:
    values: [dog-walk, humanoid-walk]

  seed:
    values: [1]

  #############################################
  # SWEEP PARAMETER
  #############################################

  start_entropy_coeff:
    values: [0.003, 0.0003]

  #############################################
  # ENTROPY SETTINGS (other)
  #############################################

  optimistic_entropy_mult:
    value: 3
  start_dynamic_entropy_ratio:
    value: 1
  end_dynamic_entropy_ratio:
    value: 1
  entropy_action_dim_power:
    value: 1.0
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0

  #############################################
  # PLANNER
  #############################################

  num_samples:
    value: 1024
  num_pi_trajs:
    value: 512
  iterations:
    value: 6
  planner_use_all_heads_eval:
    value: true

  #############################################
  # REANALYZE SETTINGS
  #############################################

  reanalyze_interval:
    value: 10
  reanalyze_batch_size:
    value: 128
  reanalyze_horizon:
    value: 3
  reanalyze_iterations:
    value: 6
  reanalyze_num_samples:
    value: 512
  reanalyze_num_elites:
    value: 64
  reanalyze_num_pi_trajs:
    value: 64
  reanalyze_temperature:
    value: 0.5
  reanalyze_value_std_coef:
    value: -2

  #############################################
  # POLICY OPTIMIZATION METHOD
  #############################################

  policy_optimization_method:
    value: distillation
  optimistic_policy_optimization_method:
    value: distillation

  #############################################
  # TD TARGET SETTINGS
  #############################################

  td_target_dynamics_reduction:
    value: mean
  td_target_std_coef:
    value: -1
  local_td_bootstrap:
    value: true

  #############################################
  # PLANNER STD COEF SETTINGS
  #############################################

  planner_value_std_coef_train:
    value: 0.3
  planner_value_std_coef_eval:
    value: -1
  ema_value_planning:
    value: true

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 4
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 2

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 400000
  eval_freq:
    value: 20000
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1

  #############################################
  # LOGGING
  #############################################

  compile:
    value: true
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
