program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 8.3: Reanalyze Batch Size + Value Update Freq
  # 
  # Goal: Test larger reanalyze batch with higher value update freq
  #       - reanalyze_batch_size: [64, 256]
  #       - value_update_freq: 8
  # 
  # Tasks: dog-stand, quadruped-walk
  # Seeds: 1
  # Steps: 200k
  # Total: 2 tasks × 2 batch_size × 1 seed = 4 runs
  #############################################

  task:
    values: [dog-stand, quadruped-walk]

  seed:
    value: 1

  #############################################
  # SWEEP PARAMETERS
  #############################################

  reanalyze_batch_size:
    values: [64, 256]

  #############################################
  # ENTROPY SETTINGS (minimal/off)
  #############################################

  start_entropy_coeff:
    value: 0.0001
  optimistic_entropy_mult:
    value: 1
  start_dynamic_entropy_ratio:
    value: 1
  end_dynamic_entropy_ratio:
    value: 1
  entropy_action_dim_power:
    value: 1.0
  jacobian_correction_scale:
    value: 0
  hinge_coef:
    value: 0

  #############################################
  # PLANNER (simpler settings)
  #############################################

  num_samples:
    value: 512
  num_pi_trajs:
    value: 24
  iterations:
    value: 6
  planner_use_all_heads_eval:
    value: true

  #############################################
  # REANALYZE SETTINGS
  #############################################

  reanalyze_interval:
    value: 10
  reanalyze_horizon:
    value: 3
  reanalyze_iterations:
    value: 6
  reanalyze_num_samples:
    value: 512
  reanalyze_num_elites:
    value: 64
  reanalyze_num_pi_trajs:
    value: 24
  reanalyze_temperature:
    value: 0.5

  #############################################
  # POLICY OPTIMIZATION METHOD
  #############################################

  policy_optimization_method:
    value: distillation
  optimistic_policy_optimization_method:
    value: distillation

  #############################################
  # TD TARGET SETTINGS (no pessimism, local bootstrap)
  #############################################

  td_target_dynamics_reduction:
    value: mean
  td_target_std_coef:
    value: 0
  local_td_bootstrap:
    value: true

  #############################################
  # PLANNER STD COEF SETTINGS (no optimism/pessimism)
  #############################################

  planner_value_std_coef_train:
    value: 0
  planner_value_std_coef_eval:
    value: 0
  reanalyze_value_std_coef:
    value: 0
  ema_value_planning:
    value: true

  #############################################
  # ARCHITECTURE (smaller)
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 2
  num_reward_heads:
    value: 2
  planner_num_dynamics_heads:
    value: 2

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 200000
  eval_freq:
    value: 10000
  utd_ratio:
    value: 4
  value_update_freq:
    value: 8
  pi_update_freq:
    value: 1

  #############################################
  # LOGGING
  #############################################

  compile:
    value: true
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
