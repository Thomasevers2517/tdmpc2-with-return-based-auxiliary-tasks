program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep 10: BMPC Reparam - Match Sweep 7
  # 
  # Goal: Match sweep 7 performance with corrected reanalyze ratio
  #       (reanalyze was running 8x too often before the fix)
  # 
  # Key changes from sweep 7:
  #   - reanalyze_interval: 2 (was 10) 
  #   - reanalyze_batch_size: 128 (was 64)
  #   => Same effective reanalyze ratio as buggy sweep 7
  # 
  # Sweeps:
  #   - start_entropy_coeff: [3e-3, 3e-4]
  # 
  # Fixed:
  #   - optimistic_entropy_mult: 10
  #   - reanalyze_value_std_coef: 0
  #   - BMPC-style reparameterization (new code)
  # 
  # Tasks: quadruped-walk, dog-stand, dog-walk
  # Seeds: 2
  # Total: 2 entropy × 3 tasks × 2 seeds = 12 runs
  #############################################

  task:
    values: [quadruped-walk, dog-stand, dog-walk]

  seed:
    values: [1, 2]

  #############################################
  # SWEEP PARAMETERS
  #############################################

  start_entropy_coeff:
    values: [0.003, 0.0001]

  #############################################
  # ENTROPY SETTINGS
  #############################################

  optimistic_entropy_mult:
    value: 10
  start_dynamic_entropy_ratio:
    value: 1
  end_dynamic_entropy_ratio:
    value: 1
  entropy_action_dim_power:
    value: 1.0
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0

  #############################################
  # PLANNER - HIGH POLICY SEEDING
  #############################################

  num_samples:
    value: 1024
  num_pi_trajs:
    value: 512
  iterations:
    value: 6
  planner_use_all_heads_eval:
    value: true

  #############################################
  # REANALYZE SETTINGS (compensate for bugfix)
  #############################################

  reanalyze_interval:
    value: 2
  reanalyze_batch_size:
    value: 128
  reanalyze_horizon:
    value: 3
  reanalyze_iterations:
    value: 6
  reanalyze_num_samples:
    value: 512
  reanalyze_num_elites:
    value: 64
  reanalyze_num_pi_trajs:
    value: 64
  reanalyze_temperature:
    value: 0.5

  #############################################
  # POLICY OPTIMIZATION METHOD
  #############################################

  policy_optimization_method:
    value: distillation
  optimistic_policy_optimization_method:
    value: distillation

  #############################################
  # TD TARGET SETTINGS
  #############################################

  td_target_dynamics_reduction:
    value: mean
  td_target_std_coef:
    value: -1
  local_td_bootstrap:
    value: true

  #############################################
  # PLANNER STD COEF SETTINGS
  #############################################

  planner_value_std_coef_train:
    value: 0.3
  planner_value_std_coef_eval:
    value: -1
  reanalyze_value_std_coef:
    value: 0
  ema_value_planning:
    value: true

  #############################################
  # POLICY STD COEF SETTINGS
  #############################################

  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1

  #############################################
  # PRIOR SETTINGS
  #############################################

  prior_scale:
    value: 0.1
  prior_logit_scale:
    value: 1
  prior_hidden_div:
    value: 16

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 2
  num_reward_heads:
    value: 2
  enc_lr_step_ratio:
    value: 0.5
  planner_num_dynamics_heads:
    value: 2

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  multi_gamma_loss_weight:
    value: 0
  utd_ratio:
    value: 4
  value_update_freq:
    value: 8
  pi_update_freq:
    value: 1

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: false
  compile:
    value: true
  dropout:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
