program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # Sweep: High Reanalyze Ratio with Cheap Planning
  # 
  # Goal: Test very high reanalyze ratio with shorter horizon
  #       for cheaper planning during reanalyze.
  # 
  # Fixed high reanalyze:
  #   - reanalyze_interval: 2 (every 2 steps!)
  #   - reanalyze_batch_size: 128
  #   - reanalyze_horizon: 2
  #   - reanalyze_iterations: 2
  #   - reanalyze_num_samples: 128
  #   - reanalyze_num_elites: 16
  #   - reanalyze_num_pi_trajs: 24
  # 
  # Sweep: reanalyze_temperature: [0.1, 0.5]
  # 
  # Tasks: dog-stand, quadruped-walk
  # Seeds: 1
  # Total: 2 tasks Ã— 2 temperatures = 4 runs
  #############################################

  task:
    values: [dog-stand, quadruped-walk]

  seed:
    value: 1

  #############################################
  # REANALYZE SETTINGS - HIGH RATIO, CHEAP PLANNING
  #############################################

  reanalyze_interval:
    value: 2
  reanalyze_batch_size:
    value: 128
  reanalyze_horizon:
    value: 2
  reanalyze_iterations:
    value: 2
  reanalyze_num_samples:
    value: 128
  reanalyze_num_elites:
    value: 16
  reanalyze_num_pi_trajs:
    value: 24
  reanalyze_temperature:
    values: [0.1, 0.5]

  #############################################
  # POLICY OPTIMIZATION METHOD - FIXED
  #############################################

  policy_optimization_method:
    value: distillation
  optimistic_policy_optimization_method:
    value: distillation

  #############################################
  # ENTROPY SETTINGS - FIXED
  #############################################

  optimistic_entropy_mult:
    value: 2
  start_entropy_coeff:
    value: 0.0001
  start_dynamic_entropy_ratio:
    value: 1
  end_dynamic_entropy_ratio:
    value: 1
  entropy_action_dim_power:
    value: 1.0
  jacobian_correction_scale:
    value: 1
  hinge_coef:
    value: 0

  #############################################
  # TD TARGET SETTINGS
  #############################################

  td_target_dynamics_reduction:
    value: mean
  td_target_std_coef:
    value: -1
  local_td_bootstrap:
    value: true

  #############################################
  # PLANNER STD COEF SETTINGS
  #############################################

  planner_value_std_coef_train:
    value: 0.3
  planner_value_std_coef_eval:
    value: -1
  ema_value_planning:
    value: true

  #############################################
  # POLICY STD COEF SETTINGS
  #############################################

  policy_value_std_coef:
    value: 0
  optimistic_policy_value_std_coef:
    value: 1

  #############################################
  # PRIOR SETTINGS
  #############################################

  prior_scale:
    value: 0.1
  prior_logit_scale:
    value: 1
  prior_hidden_div:
    value: 16

  #############################################
  # ARCHITECTURE
  #############################################

  num_enc_layers:
    value: 2
  num_value_layers:
    value: 2
  num_q:
    value: 2
  num_reward_heads:
    value: 2
  enc_lr_step_ratio:
    value: 0.5
  planner_num_dynamics_heads:
    value: 2

  #############################################
  # TRAINING
  #############################################

  steps:
    value: 100000
  eval_freq:
    value: 10000
  multi_gamma_loss_weight:
    value: 0
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1

  #############################################
  # PLANNER
  #############################################

  iterations:
    value: 6
  num_samples:
    value: 1024
  planner_use_all_heads_eval:
    value: true

  #############################################
  # LOGGING
  #############################################

  eval_mean_head_reduce:
    value: true
  compile:
    value: true
  dropout:
    value: 0
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
