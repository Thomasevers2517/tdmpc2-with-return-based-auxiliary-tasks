# Pre-ablation 10: Encoder Consistency Coefficient
# encoder_consistency_coef in {0.1, 1} (baseline=0). 3 tasks x 2 values x 2 seeds = 12 runs.
program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values: [hopper-hop, quadruped-walk, dog-run]
  seed:
    values: [1, 2]
  steps:
    value: 100000
  encoder_consistency_coef:
    values: [0.1, 1]
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
