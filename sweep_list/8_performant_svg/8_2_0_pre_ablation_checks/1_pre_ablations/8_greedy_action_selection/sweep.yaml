# Pre-ablation 8: Greedy Action Selection
# greedy_train_action_selection=true (baseline=false). 3 tasks x 3 seeds = 9 runs.
program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values: [hopper-hop, quadruped-walk, dog-run]
  seed:
    values: [1, 2, 3]
  steps:
    value: 100000
  greedy_train_action_selection:
    value: true
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
