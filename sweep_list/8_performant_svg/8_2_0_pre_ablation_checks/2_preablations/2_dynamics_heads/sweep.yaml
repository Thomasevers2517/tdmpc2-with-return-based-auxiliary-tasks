# Dynamics Heads: 2 vs 4
# Uses new baseline: num_q=5, num_rollouts=1, greedy_train_action_selection=true
# 3 tasks x 2 head configs x 4 seeds = 24 runs
program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values: [hopper-hop, quadruped-walk, dog-run]
  seed:
    values: [1, 2, 3, 4]
  steps:
    value: 100000
  num_q:
    value: 5
  num_rollouts:
    value: 1
  greedy_train_action_selection:
    value: true
  planner_num_dynamics_heads:
    values: [2, 4]
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
