# Dual Policy with varied entropy multiplier
# Uses new baseline: num_q=5, num_rollouts=1, greedy_train_action_selection=true
# dual_policy_enabled=true, optimistic_entropy_mult={1, 100}
# 3 tasks x 2 entropy_mult x 4 seeds = 24 runs
program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values: [hopper-hop, quadruped-walk, dog-run]
  seed:
    values: [1, 2, 3, 4]
  steps:
    value: 100000
  num_q:
    value: 5
  num_rollouts:
    value: 1
  greedy_train_action_selection:
    value: true
  dual_policy_enabled:
    value: true
  optimistic_entropy_mult:
    values: [1, 100]
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
