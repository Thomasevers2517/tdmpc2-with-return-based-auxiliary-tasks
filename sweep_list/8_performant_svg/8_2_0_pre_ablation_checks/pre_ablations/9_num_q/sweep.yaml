# Pre-ablation 9: Num Q (Value Ensemble Size)
# num_q=5 (baseline=8). 3 tasks x 2 seeds = 6 runs.
program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values: [hopper-hop, quadruped-walk, dog-run]
  seed:
    values: [1, 2]
  steps:
    value: 100000
  num_q:
    value: 5
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
