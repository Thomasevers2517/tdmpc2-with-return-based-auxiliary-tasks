# Sweep 8.3l: Jacobian Entropy Fix Ablation
# Baseline jacobian_correction_scale=1.0 (not run). Ablate: 0.0.
# REQUIRES CODE CHANGE: always log true entropy (jac=1.0) separate from loss entropy.
# 1 config × 6 tasks × 2 seeds = 12 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values: [dog-run, hopper-hop, quadruped-walk, humanoid-walk, cartpole-swingup-sparse, humanoid_h1-pole-v0, acrobot-swingup]

  seed:
    values: [1, 2]

  steps:
    value: 100000

  # ABLATION
  jacobian_correction_scale:
    value: 0.0

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
