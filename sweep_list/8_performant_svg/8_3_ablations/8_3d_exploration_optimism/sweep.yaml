# Sweep 8.3d: Exploration Noise × Planner Optimism Grid
# Full 2×4 grid (includes baseline). Baseline = (noise=0, opt=0.3).
# 8 configs × 6 tasks × 2 seeds = 96 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values: [dog-run, hopper-hop, quadruped-walk, humanoid-walk, cartpole-swingup-sparse, humanoid_h1-pole-v0, acrobot-swingup]

  seed:
    values: [1, 2]

  steps:
    value: 100000

  # ABLATION: full grid
  train_act_std_coeff:
    values: [0, 1]
  planner_value_std_coef_train:
    values: [0, 0.3, 1, 2]

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
