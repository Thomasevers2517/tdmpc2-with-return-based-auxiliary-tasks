# Sweep 8.3i: Dual Policy Ablation
# Baseline dual_policy_enabled=false (not run). Ablate: true.
# 1 config × 6 tasks × 2 seeds = 12 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values: [dog-run, hopper-hop, quadruped-walk, humanoid-walk, cartpole-swingup-sparse, humanoid_h1-pole-v0, acrobot-swingup]

  seed:
    values: [1, 2]

  steps:
    value: 100000

  # ABLATION
  dual_policy_enabled:
    value: true
  optimistic_policy_value_std_coef:
    value: 0.3

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
