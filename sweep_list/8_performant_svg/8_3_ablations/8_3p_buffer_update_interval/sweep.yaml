# Sweep 8.3p: Buffer Update Interval Ablation
# Baseline buffer_update_interval=1 (not run). Ablate: 10, 500.
# 2 configs × 6 tasks × 2 seeds = 24 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values: [dog-run, hopper-hop, quadruped-walk, humanoid-walk, cartpole-swingup-sparse, humanoid_h1-pole-v0, acrobot-swingup]

  seed:
    values: [1, 2]

  steps:
    value: 100000

  # ABLATION
  buffer_update_interval:
    values: [10, 500]

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
