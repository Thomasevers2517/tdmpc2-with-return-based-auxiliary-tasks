# Sweep 2a: UTD Ratio on dog-run
# Hypothesis: Higher update-to-data ratios improve sample efficiency.
# BMPC baseline uses UTD=1 with 1 env.
# 2 tasks × 2 UTD values × 2 seeds = 8 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values: [dog-run, humanoid_h1-walk-v0]

  seed:
    values: [1, 2]

  utd_ratio:
    values: [2, 4]

  steps:
    value: 200000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-bmpc-ablations
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
