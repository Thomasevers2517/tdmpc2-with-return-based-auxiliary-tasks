# Sweep 2b: Multi-Head Dynamics + Uncertainty on dog-run
# Hypothesis: Ensemble dynamics heads capture epistemic uncertainty.
# Different optimism levels and bootstrap strategies may help.
# BMPC baseline: single dynamics head, no uncertainty.
# Fixed: planner_num_dynamics_heads=2, ensemble_lr_scaling=true
# Grid: planner_value_std_coef_train × local_td_bootstrap
# 2 tasks × 3 × 2 × 2 seeds = 24 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  task:
    values: [dog-run, humanoid_h1-walk-v0]

  seed:
    values: [1, 2]

  # Fixed overrides from baseline
  planner_num_dynamics_heads:
    value: 2
  ensemble_lr_scaling:
    value: true

  # Grid parameters
  planner_value_std_coef_train:
    values: [0, 0.3, 1]
  local_td_bootstrap:
    values: [false, true]

  steps:
    value: 200000

  # Logging
  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-bmpc-ablations
  wandb_entity:
    value: thomasevers9
  compile:
    value: true
  save_video:
    value: false
