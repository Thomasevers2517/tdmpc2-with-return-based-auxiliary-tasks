program: tdmpc2/train.py
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
metric:
  name: eval/episode_reward
  goal: maximize
parameters:
  task:
    values: [acrobot-swingup, reacher-hard, quadruped-walk, walker-run]
  obs:
    values: [state, rgb]
  seed:
    values: [102, 203]

  ac_source:
    values: [replay_rollout]
  actor_source:
    values: [ac]
  aux_value_source:
    values: [replay_rollout]
  pred_from:
    values: [rollout]
  buffer_update_interval:
    values: [-1]

  multi_gamma_head:
    values: [separate]
  multi_gamma_gammas:
    values:
      - [0.97]
      - [0.95]
      - [0.8, 0.95]
      - [0.9, 0.95]
  multi_gamma_loss_weight:
    values: [0.1]

  steps:
    value: 100000
  eval_freq:
    value: 10000
  model_size:
    value: 5

  enable_wandb:
    value: true
  wandb_project:
    value: tdmpc2-tdmpc2
  wandb_entity:
    value: thomasevers9
  save_video:
    value: false
