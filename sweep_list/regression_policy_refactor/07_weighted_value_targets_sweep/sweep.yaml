program: tdmpc2/train.py
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
metric:
  name: eval/episode_reward
  goal: maximize
parameters:
  #############################################
  # Regression Policy Refactor - Test 07
  # 
  # Goal: Test weighted value targets with high num_rollouts.
  # 
  # Sweep axes:
  # - pi_regression_temperature: [0.01, 0.001] (2 values)
  # - start_entropy_coeff: [0.001, 0.0003, 0.003] (3 values)
  # - local_td_target_dynamics_reduction: [min, mean] (2 values)
  # - seed: [1, 2, 3, 4] (4 seeds)
  # 
  # Fixed settings:
  # - pi_regression_enabled: true
  # - weighted_value_targets: true
  # - num_rollouts: 128
  # - compile: false
  # - steps: 70000
  # 
  # Total: 2 x 3 x 2 x 4 = 48 runs
  #############################################

  task:
    value: quadruped-walk

  seed:
    values: [1, 2, 3, 4]

  #############################################
  # REGRESSION POLICY CONFIG
  #############################################

  # Enable regression policy (AWR-style)
  pi_regression_enabled:
    value: true
  
  # Enable weighted value targets (new feature)
  weighted_value_targets:
    value: true

  # Softmax temperature for action weighting - SWEEP
  pi_regression_temperature:
    values: [0.01, 0.001]

  # High number of rollouts for better Q estimation
  num_rollouts:
    value: 128

  # TD target reduction over dynamics heads - SWEEP
  local_td_target_dynamics_reduction:
    values: [min, mean]

  #############################################
  # ENTROPY CONFIG
  #############################################

  # Fixed entropy ratio
  start_dynamic_entropy_ratio:
    value: 1

  # Entropy coefficient - SWEEP
  start_entropy_coeff:
    values: [0.001, 0.0003, 0.003]

  #############################################
  # TRAINING CONFIG
  #############################################

  steps:
    value: 70000
  eval_freq:
    value: 5000
  
  # Standard training params
  utd_ratio:
    value: 4
  value_update_freq:
    value: 2
  pi_update_freq:
    value: 1

  # Disable compilation for easier debugging
  compile:
    value: false

  # Logging
  log_freq:
    value: 100
  log_detail_freq:
    value: 500
