# Sweep: num_q ablation (5 vs 2 value heads)
# Purpose: Test performance impact of reducing Q-function ensemble size
# 1 task × 2 num_q × 4 seeds = 8 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # SWEEP PARAMETERS
  #############################################

  task:
    values: [quadruped-walk]

  num_q:
    values: [5, 2]

  seed:
    values: [1, 2, 3, 4]

  #############################################
  # TRAINING CONFIG
  #############################################

  steps:
    value: 500000

  #############################################
  # LOGGING
  #############################################

  enable_wandb:
    value: true

  wandb_project:
    value: tdmpc2-tdmpc2

  wandb_entity:
    value: thomasevers9

  compile:
    value: true

  save_video:
    value: false
