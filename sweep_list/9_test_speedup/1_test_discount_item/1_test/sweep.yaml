# Test sweep: Verify self.discount as Python scalar fix
# Purpose: Ensure performance is unchanged after removing float()/item() calls
#          that caused torch.compile graph breaks.
# 1 task Ã— 2 seeds = 2 runs

program: tdmpc2/train.py
project: tdmpc2-test-speedup
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # SWEEP PARAMETERS
  #############################################

  task:
    values: [quadruped-walk]

  seed:
    values: [1, 2, 3, 4]

  #############################################
  # TRAINING CONFIG
  #############################################

  steps:
    value: 500000

  #############################################
  # LOGGING
  #############################################

  enable_wandb:
    value: true

  wandb_project:
    value: tdmpc2-tdmpc2

  wandb_entity:
    value: thomasevers9

  compile:
    value: true

  save_video:
    value: false
