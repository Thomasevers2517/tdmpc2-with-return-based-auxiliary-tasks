# Sweep: no_expert with 8 Q-functions
# Purpose: Test the no-expert-collection speedup with larger Q ensemble
# 1 task × 1 config × 2 seeds = 2 runs

program: tdmpc2/train.py
project: tdmpc2-tdmpc2
method: grid
command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
parameters:
  #############################################
  # SWEEP PARAMETERS
  #############################################

  task:
    values: [quadruped-walk]

  num_q:
    value: 8

  seed:
    values: [1, 2]

  #############################################
  # TRAINING CONFIG
  #############################################

  steps:
    value: 100000

  #############################################
  # LOGGING
  #############################################

  enable_wandb:
    value: true

  wandb_project:
    value: tdmpc2-tdmpc2

  wandb_entity:
    value: thomasevers9

  compile:
    value: true

  save_video:
    value: false
