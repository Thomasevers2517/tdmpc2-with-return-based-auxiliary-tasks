hydra:
  run:
    dir: logs/${now:%Y%m%d_%H%M%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '%(asctime)s | %(levelname)s | %(name)s | %(message)s'
        datefmt: '%H:%M:%S'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: train.log
        mode: a
    root:
      level: INFO
      handlers:
      - file
      - console
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - compile=True
    - dropout=0
    - ema_value_planning=True
    - enable_wandb=True
    - enc_lr_step_ratio=0.5
    - end_dynamic_entropy_ratio=1
    - entropy_action_dim_power=1
    - eval_freq=10000
    - eval_mean_head_reduce=False
    - fix_kl_order=True
    - hinge_coef=0
    - iterations=6
    - jacobian_correction_scale=1
    - local_td_bootstrap=True
    - multi_gamma_loss_weight=0
    - num_enc_layers=2
    - num_pi_trajs=24
    - num_q=2
    - num_reward_heads=2
    - num_samples=512
    - num_value_layers=2
    - optimistic_entropy_mult=100
    - optimistic_policy_optimization_method=distillation
    - optimistic_policy_value_std_coef=1
    - pi_update_freq=1
    - planner_num_dynamics_heads=2
    - planner_use_all_heads_eval=True
    - planner_value_std_coef_eval=-1
    - planner_value_std_coef_train=0.3
    - policy_optimization_method=distillation
    - policy_value_std_coef=0
    - prior_hidden_div=16
    - prior_logit_scale=1
    - prior_scale=0.1
    - reanalyze_batch_size=32
    - reanalyze_horizon=3
    - reanalyze_interval=10
    - reanalyze_iterations=4
    - reanalyze_num_elites=64
    - reanalyze_num_pi_trajs=24
    - reanalyze_num_samples=256
    - reanalyze_temperature=0.5
    - reanalyze_value_std_coef=0
    - save_video=False
    - seed=1
    - start_dynamic_entropy_ratio=1
    - start_entropy_coeff=0.0001
    - steps=100000
    - task=quadruped-walk
    - td_target_dynamics_reduction=mean
    - td_target_std_coef=0
    - utd_ratio=4
    - value_update_freq=1
    - wandb_entity=thomasevers9
    - wandb_project=tdmpc2-tdmpc2
  job:
    name: train
    chdir: true
    override_dirname: compile=True,dropout=0,ema_value_planning=True,enable_wandb=True,enc_lr_step_ratio=0.5,end_dynamic_entropy_ratio=1,entropy_action_dim_power=1,eval_freq=10000,eval_mean_head_reduce=False,fix_kl_order=True,hinge_coef=0,iterations=6,jacobian_correction_scale=1,local_td_bootstrap=True,multi_gamma_loss_weight=0,num_enc_layers=2,num_pi_trajs=24,num_q=2,num_reward_heads=2,num_samples=512,num_value_layers=2,optimistic_entropy_mult=100,optimistic_policy_optimization_method=distillation,optimistic_policy_value_std_coef=1,pi_update_freq=1,planner_num_dynamics_heads=2,planner_use_all_heads_eval=True,planner_value_std_coef_eval=-1,planner_value_std_coef_train=0.3,policy_optimization_method=distillation,policy_value_std_coef=0,prior_hidden_div=16,prior_logit_scale=1,prior_scale=0.1,reanalyze_batch_size=32,reanalyze_horizon=3,reanalyze_interval=10,reanalyze_iterations=4,reanalyze_num_elites=64,reanalyze_num_pi_trajs=24,reanalyze_num_samples=256,reanalyze_temperature=0.5,reanalyze_value_std_coef=0,save_video=False,seed=1,start_dynamic_entropy_ratio=1,start_entropy_coeff=0.0001,steps=100000,task=quadruped-walk,td_target_dynamics_reduction=mean,td_target_std_coef=0,utd_ratio=4,value_update_freq=1,wandb_entity=thomasevers9,wandb_project=tdmpc2-tdmpc2
    id: ???
    num: ???
    config_name: config
    env_set:
      PYTHONUNBUFFERED: '1'
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.1'
    cwd: /home/thomas/projects/Research/Masters Thesis/tdmpc2-with-return-based-auxiliary-tasks
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/thomas/projects/Research/Masters Thesis/tdmpc2-with-return-based-auxiliary-tasks/tdmpc2
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/thomas/projects/Research/Masters Thesis/tdmpc2-with-return-based-auxiliary-tasks/logs/20260119_185847
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
